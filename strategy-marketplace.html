                    };
                } else {
                    modalIcon.className = 'fas fa-exclamation-triangle';
                    modalIcon.style.color = 'var(--warning)';
                    modalTitle.textContent = 'Access Restricted';
                    modalMessage.textContent = 'Your subscription is not activated. Please complete payment to deploy strategies.';
                    modalAction.textContent = 'Go to Subscription';
                    modalAction.onclick = () => {
                        window.location.href = 'subscription.html';
                    };
                }
                modalOverlay.classList.add('active');
            }

            // Close modal
            modalClose.addEventListener('click', () => {
                modalOverlay.classList.remove('active');
            });

            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('active');
                }
            });

            // Render strategies
            function renderStrategies(filter = 'all') {
                const filtered = filter === 'all' 
                    ? strategies 
                    : strategies.filter(s => s.market === filter);

                strategyGrid.innerHTML = filtered.map(strategy => `
                    <div class="strategy-card">
                        <div class="card-header">
                            <span class="strategy-name">${strategy.name}</span>
                            <span class="market-badge">${strategy.market}</span>
                        </div>
                        <span class="risk-badge risk-${strategy.risk.toLowerCase()}">${strategy.risk} Risk</span>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-label">Win Rate</div>
                                <div class="stat-value">${strategy.winRate}%</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Monthly Return</div>
                                <div class="stat-value">${strategy.monthlyReturn}%</div>
                            </div>
                        </div>
                        <p class="description">${strategy.description}</p>
                        <button class="deploy-btn" data-strategy='${JSON.stringify(strategy)}'>
                            <i class="fas fa-rocket"></i> Deploy Strategy
                        </button>
                    </div>
                `).join('');

                // Add deploy handlers
                document.querySelectorAll('.deploy-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const strategy = JSON.parse(btn.dataset.strategy);
                        await handleDeploy(strategy);
                    });
                });
            }

            // Check access and deploy
            async function handleDeploy(strategy) {
                try {
                    // Check session
                    const { data: { session } } = await supabase.auth.getSession();
                    
                    if (!session) {
                        window.location.replace('auth.html');
                        return;
                    }

                    // Fetch user data with all required fields
                    const { data: userRecord } = await supabase
                        .from('user_collection')
                        .select('account_status, access_key_status, feature_access')
                        .eq('email', session.user.email)
                        .maybeSingle();

                    // Comprehensive access check - matches SQL schema
                    if (
                        !userRecord ||
                        userRecord.account_status !== 'active' ||
                        userRecord.access_key_status !== 'active' ||
                        userRecord.feature_access !== true
                    ) {
                        showModal('restricted', strategy.name);
                        return;
                    }

                    // Success - can deploy
                    showModal('success', strategy.name);

                } catch (error) {
                    console.error('Deploy error:', error);
                    showModal('restricted', strategy.name);
                }
            }

            // Filter handlers
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderStrategies(currentFilter);
                });
            });

            // Initialize
            async function init() {
                try {
                    // Check session
                    const { data: { session } } = await supabase.auth.getSession();
                    
                    if (!session) {
                        window.location.replace('auth.html');
                        return;
                    }

                    // Verify user has full platform access before showing marketplace
                    const { data: userRecord } = await supabase
                        .from('user_collection')
                        .select('account_status, access_key_status, feature_access')
                        .eq('email', session.user.email)
                        .maybeSingle();

                    // If any required field is missing/invalid, redirect to subscription
                    if (
                        !userRecord ||
                        userRecord.account_status !== 'active' ||
                        userRecord.access_key_status !== 'active' ||
                        userRecord.feature_access !== true
                    ) {
                        window.location.replace('subscription.html');
                        return;
                    }

                    // Initial render
                    renderStrategies();
                    hideLoading();

                } catch (error) {
                    console.error('Init error:', error);
                    window.location.replace('auth.html');
                }
            }

            init();
        })();
    </script>
</body>
</html>
