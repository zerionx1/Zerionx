<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERIONX1 ¬∑ institutional access</title>
    <!-- Firebase SDK v9 modular (production) -->
    <script type="importmap">
        {
            "imports": {
                "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
                "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
                "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at 10% 20%, #0f0b1a, #030014);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .glass-panel {
            width: 100%;
            max-width: 440px;
            background: rgba(18, 10, 30, 0.85);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(155, 93, 229, 0.35);
            border-radius: 2.5rem;
            padding: 2.5rem 2rem;
            box-shadow: 0 30px 50px -20px rgba(155, 93, 229, 0.4), inset 0 1px 1px rgba(200, 180, 255, 0.15);
            transition: all 0.2s ease;
        }

        .brand {
            text-align: center;
            margin-bottom: 2.2rem;
        }

        .brand h1 {
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #d6b0ff, #b07cff, #9b5de5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(155, 93, 229, 0.5);
        }

        .brand .sub {
            color: #b69fda;
            font-size: 0.85rem;
            letter-spacing: 2px;
            margin-top: 6px;
            text-transform: uppercase;
            border-top: 1px solid rgba(155, 93, 229, 0.3);
            padding-top: 12px;
            display: inline-block;
        }

        .toggle-tabs {
            display: flex;
            gap: 0.5rem;
            background: rgba(26, 13, 46, 0.7);
            padding: 0.5rem;
            border-radius: 4rem;
            border: 1px solid rgba(155, 93, 229, 0.3);
            margin-bottom: 2rem;
        }

        .toggle-tab {
            flex: 1;
            text-align: center;
            padding: 0.8rem 0;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 3rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #bba6e0;
            background: transparent;
            border: none;
            letter-spacing: 0.5px;
        }

        .toggle-tab.active {
            background: #382060;
            color: white;
            box-shadow: 0 4px 15px rgba(155, 93, 229, 0.6), 0 0 0 1px #b07cff;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cfb5ff;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .input-group input {
            width: 100%;
            background: rgba(12, 5, 24, 0.8);
            border: 1px solid #4a2c77;
            border-radius: 2rem;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            color: #f0e6ff;
            outline: none;
            transition: 0.2s;
        }

        .input-group input:focus {
            border-color: #b07cff;
            box-shadow: 0 0 0 3px rgba(155, 93, 229, 0.3);
            background: #130a22;
        }

        .input-group input::placeholder {
            color: #5f4a8a;
            font-weight: 300;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(145deg, #382060, #241844);
            border: 1px solid #9b5de5;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 1rem;
            border-radius: 3rem;
            margin-top: 1.2rem;
            cursor: pointer;
            transition: 0.15s;
            box-shadow: 0 6px 18px rgba(155, 93, 229, 0.4);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:active {
            transform: scale(0.98);
            background: #4a2c88;
            box-shadow: 0 2px 8px rgba(155, 93, 229, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: #5f4a8a;
            background: #2a1b42;
        }

        .status-box {
            background: rgba(18, 8, 33, 0.8);
            border-left: 4px solid #9b5de5;
            border-radius: 20px;
            padding: 1rem 1.4rem;
            margin: 1.5rem 0 0.8rem;
            color: #dac8ff;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(4px);
            min-height: 62px;
        }

        .status-box .icon {
            font-size: 1.6rem;
        }

        .status-box .message {
            flex: 1;
            line-height: 1.4;
        }

        .status-box.error {
            border-left-color: #ff4d6d;
            background: rgba(40, 8, 20, 0.7);
            color: #ffb3c6;
        }

        .status-box.success {
            border-left-color: #b07cff;
            background: rgba(45, 20, 70, 0.6);
            color: #e5d0ff;
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,0.15);
            border-radius: 50%;
            border-top-color: #d6b0ff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .footnote {
            text-align: center;
            color: #7a62a3;
            font-size: 0.8rem;
            margin-top: 2rem;
            border-top: 1px dashed #4a2c77;
            padding-top: 1.2rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <div class="brand">
            <h1>ZERIONX1</h1>
            <div class="sub">algorithmic terminal</div>
        </div>

        <!-- toggle login / signup -->
        <div class="toggle-tabs">
            <button class="toggle-tab active" id="tabLogin">LOGIN</button>
            <button class="toggle-tab" id="tabSignup">SIGNUP</button>
        </div>

        <!-- AUTH FORM (used for both) -->
        <div class="input-group">
            <label>üìß Email</label>
            <input type="email" id="emailInput" placeholder="trader@zerionx.com" autocomplete="off">
        </div>
        <div class="input-group">
            <label>üîí Password</label>
            <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
        </div>

        <button class="submit-btn" id="authActionBtn">
            <span>‚Ü≥ Login to terminal</span>
            <span class="spinner hidden" id="btnSpinner"></span>
        </button>

        <!-- status / verification message box -->
        <div id="statusBox" class="status-box">
            <span class="icon">‚ìò</span>
            <span class="message" id="statusMessage">Ready for authentication</span>
        </div>

        <div class="footnote">
            ‚ö° institutional grade ¬∑ secured by firebase
        </div>
    </div>

    <script type="module">
        // ---------- FIREBASE CONFIG (EXACT) ----------
        import { initializeApp } from 'firebase/app';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            sendEmailVerification,
            onAuthStateChanged
        } from 'firebase/auth';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc,
            serverTimestamp 
        } from 'firebase/firestore';

        const firebaseConfig = {
            apiKey: "AIzaSyDD7AaxOgm_0zn-aD22CdTQp3UA1BitQ5Y",
            authDomain: "zerionx.firebaseapp.com",
            databaseURL: "https://zerionx-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "zerionx",
            storageBucket: "zerionx.firebasestorage.app",
            messagingSenderId: "196864621108",
            appId: "1:196864621108:web:69949ad179e34e0007e861",
            measurementId: "G-NHCKGGVRF7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        auth.useDeviceLanguage(); // Professional: localize verification emails
        const db = getFirestore(app);

        // ---------- DOM elements ----------
        const tabLogin = document.getElementById('tabLogin');
        const tabSignup = document.getElementById('tabSignup');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const authBtn = document.getElementById('authActionBtn');
        const statusBox = document.getElementById('statusBox');
        const statusMessage = document.getElementById('statusMessage');

        // Helper to get fresh spinner reference (fixes tab switch bug)
        function getSpinner() {
            return document.getElementById('btnSpinner');
        }

        // state
        let currentMode = 'login'; // 'login' or 'signup'
        let verificationPollInterval = null;

        // ---------- UI helpers ----------
        function setStatus(msg, type = 'info') {
            statusMessage.innerText = msg;
            statusBox.classList.remove('error', 'success');
            if (type === 'error') statusBox.classList.add('error');
            if (type === 'success') statusBox.classList.add('success');
        }

        function setLoading(loading) {
            const spinner = getSpinner();
            if (!spinner) return;
            if (loading) {
                authBtn.disabled = true;
                spinner.classList.remove('hidden');
            } else {
                authBtn.disabled = false;
                spinner.classList.add('hidden');
            }
        }

        function clearForm() {
            passwordInput.value = '';
        }

        // ---------- toggle active tab ----------
        function setActiveTab(mode) {
            currentMode = mode;
            if (mode === 'login') {
                tabLogin.classList.add('active');
                tabSignup.classList.remove('active');
                authBtn.innerHTML = '<span>‚Ü≥ Login to terminal</span><span class="spinner hidden" id="btnSpinner"></span>';
            } else {
                tabSignup.classList.add('active');
                tabLogin.classList.remove('active');
                authBtn.innerHTML = '<span>‚Ü≥ Create account</span><span class="spinner hidden" id="btnSpinner"></span>';
            }
            setStatus('Ready');
        }

        tabLogin.addEventListener('click', () => setActiveTab('login'));
        tabSignup.addEventListener('click', () => setActiveTab('signup'));

        // ---------- create firestore user doc if not exists (with default fields) ----------
        async function createUserDocumentIfNotExists(user) {
            if (!user) return;
            const userDocRef = doc(db, 'user_collection', user.uid);
            const docSnap = await getDoc(userDocRef);
            if (!docSnap.exists()) {
                const newUser = {
                    uid: user.uid,
                    email: user.email || '',
                    created_at: serverTimestamp(),
                    account_status: 'pending',
                    role: 'user',
                    plan_name: 'free',
                    access_key: '',
                    payment_status: 'unpaid',
                    platform_access: false,
                    total_profit: 0,
                    total_trades: 0,
                    win_rate: 0,
                    strategy_count: 0
                };
                await setDoc(userDocRef, newUser);
                console.log('user document created');
            }
        }

        // ---------- email verification detection + redirect with session ----------
        async function handleVerifiedUser(user) {
            await createUserDocumentIfNotExists(user);
            // Institutional session protection
            sessionStorage.setItem("zerionx_session", "active");
            window.location.replace('dashboard.html');
        }

        // ---------- onAuthStateChanged with reload (forces latest emailVerified) ----------
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await user.reload(); // critical: get latest emailVerified status
                if (user.emailVerified) {
                    await handleVerifiedUser(user);
                } else {
                    setStatus('‚ö†Ô∏è Email not verified. Check your inbox.', 'error');
                }
            }
        });

        // ---------- stop polling when not needed ----------
        function stopVerificationPolling() {
            if (verificationPollInterval) {
                clearInterval(verificationPollInterval);
                verificationPollInterval = null;
            }
        }

        // ---------- start polling with safe 5s interval ----------
        function startVerificationPolling() {
            stopVerificationPolling(); // ensure single interval
            verificationPollInterval = setInterval(async () => {
                const user = auth.currentUser;
                if (!user) {
                    stopVerificationPolling();
                    return;
                }
                await user.reload();
                if (user.emailVerified) {
                    stopVerificationPolling();
                    await handleVerifiedUser(user);
                }
            }, 5000); // 5 seconds - industry standard, avoids rate limiting
        }

        // ---------- SINGLE AUTH BUTTON HANDLER with double-click protection ----------
        authBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            
            // Prevent double-click spam
            if (authBtn.disabled) return;
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                setStatus('Please fill both email and password.', 'error');
                return;
            }

            // LOGIN
            if (currentMode === 'login') {
                try {
                    setLoading(true); // Disables button
                    const userCred = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCred.user;
                    
                    // Reload to get fresh emailVerified status
                    await user.reload();
                    
                    if (!user.emailVerified) {
                        await auth.signOut();
                        setStatus('‚ùå Email not verified. Please verify before logging in.', 'error');
                        setLoading(false); // Re-enable button
                        return;
                    }
                    
                    await handleVerifiedUser(user);
                    // No need to re-enable button as we redirect
                } catch (err) {
                    console.error('Login error:', err);
                    let msg = 'Login failed.';
                    if (err.code === 'auth/user-not-found') msg = 'User not found.';
                    else if (err.code === 'auth/wrong-password') msg = 'Incorrect password.';
                    else if (err.code === 'auth/invalid-email') msg = 'Invalid email format.';
                    else if (err.code === 'auth/too-many-requests') msg = 'Too many attempts. Try later.';
                    else if (err.code === 'auth/network-request-failed') msg = 'Network error. Check connection.';
                    else msg = err.message;
                    setStatus(msg, 'error');
                    setLoading(false); // Re-enable button on error
                }
            } 
            // SIGNUP
            else {
                try {
                    setLoading(true); // Disables button
                    const userCred = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCred.user;
                    
                    await sendEmailVerification(user);
                    setStatus('‚úâÔ∏è Verification link sent! Please verify your email.', 'success');
                    clearForm();
                    
                    // Start polling for verification (every 5s)
                    startVerificationPolling();
                    // Button stays disabled? No, we re-enable after signup success so user can switch modes
                    setLoading(false);
                } catch (err) {
                    console.error('Signup error:', err);
                    let msg = 'Signup failed.';
                    if (err.code === 'auth/email-already-in-use') msg = 'Email already registered.';
                    else if (err.code === 'auth/invalid-email') msg = 'Invalid email format.';
                    else if (err.code === 'auth/weak-password') msg = 'Password too weak (min 6 chars).';
                    else if (err.code === 'auth/network-request-failed') msg = 'Network error. Check connection.';
                    else msg = err.message;
                    setStatus(msg, 'error');
                    setLoading(false); // Re-enable button on error
                }
            }
        });

        // ---------- Detect verification when tab becomes visible ----------
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && auth.currentUser) {
                auth.currentUser.reload().then(() => {
                    const user = auth.currentUser;
                    if (user?.emailVerified) {
                        stopVerificationPolling();
                        handleVerifiedUser(user);
                    }
                }).catch(err => {
                    console.error('Reload on visibility change failed:', err);
                });
            }
        });

        // Cleanup polling on page unload
        window.addEventListener('beforeunload', () => {
            stopVerificationPolling();
        });

        // Initialize status
        setStatus('üîê secure channel ¬∑ ready');
    </script>
</body>
</html>
