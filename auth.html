<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
  <title>ZERIONX1 · Institutional Authentication</title>
  
  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ----- INSTITUTIONAL AUTH THEME ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --obsidian: #03050A;
      --raisin: #0B0F16;
      --ebony: #11161F;
      --steel: #1E2632;
      --gold-24k: #C8AA6E;
      --gold-light: #E5D2AA;
      --gold-rich: #B49450;
      --platinum: #F2F4F8;
      --mist: #C0C8D2;
      --slate: #5D697A;
      --success: #00C851;
      --error: #ff4444;
      --warning: #ffbb33;
      --info: #33b5e5;
      --glass: rgba(17, 22, 31, 0.85);
      --glass-edge: 1px solid rgba(200, 170, 110, 0.15);
      --gradient-gold: linear-gradient(135deg, var(--gold-24k), var(--gold-rich));
      --shadow-heavy: 0 30px 60px -12px rgba(0, 0, 0, 0.8);
      --transition-ex: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--obsidian);
      color: var(--platinum);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 40%, rgba(200, 170, 110, 0.03) 0%, transparent 50%);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Glassmorphism Card */
    .auth-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: var(--glass-edge);
      border-radius: 40px;
      padding: 40px 32px;
      box-shadow: var(--shadow-heavy);
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo a {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .logo i { 
      color: var(--gold-24k);
      font-size: 36px;
      filter: drop-shadow(0 0 10px rgba(200, 170, 110, 0.3));
    }

    .logo span { 
      color: var(--gold-24k); 
      border-bottom: 3px solid var(--gold-24k);
    }

    /* Toggle Switch */
    .auth-toggle {
      display: flex;
      background: var(--steel);
      border-radius: 60px;
      padding: 6px;
      margin-bottom: 32px;
      border: 1px solid rgba(200, 170, 110, 0.2);
    }

    .toggle-btn {
      flex: 1;
      padding: 14px 0;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
      color: var(--mist);
      cursor: pointer;
      border-radius: 50px;
      transition: var(--transition-ex);
      border: none;
      background: transparent;
    }

    .toggle-btn.active {
      background: var(--gradient-gold);
      color: var(--obsidian);
      box-shadow: 0 4px 15px rgba(200, 170, 110, 0.3);
    }

    /* Forms */
    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--gold-light);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold-24k);
      font-size: 18px;
      transition: var(--transition-ex);
    }

    .input-wrapper input {
      width: 100%;
      padding: 16px 16px 16px 52px;
      background: var(--steel);
      border: 1px solid rgba(200, 170, 110, 0.2);
      border-radius: 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      color: white;
      transition: var(--transition-ex);
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: var(--gold-24k);
      background: rgba(30, 38, 50, 0.9);
      box-shadow: 0 0 0 3px rgba(200, 170, 110, 0.1);
    }

    .input-wrapper input::placeholder {
      color: var(--slate);
      font-size: 14px;
    }

    .password-toggle {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold-24k);
      cursor: pointer;
      font-size: 18px;
      opacity: 0.7;
      transition: var(--transition-ex);
    }

    .password-toggle:hover {
      opacity: 1;
    }

    /* Alert Messages */
    .alert {
      padding: 16px 20px;
      border-radius: 18px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.success {
      background: rgba(0, 200, 81, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .alert.error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .alert.info {
      background: rgba(51, 181, 229, 0.1);
      border: 1px solid var(--info);
      color: var(--info);
    }

    .alert.warning {
      background: rgba(255, 187, 51, 0.1);
      border: 1px solid var(--warning);
      color: var(--warning);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 30px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      background: var(--gradient-gold);
      color: var(--obsidian);
      cursor: pointer;
      transition: var(--transition-ex);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px -8px var(--gold-24k);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Spinner */
    .spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      border-top-color: var(--obsidian);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Terms */
    .terms {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: var(--mist);
    }

    .terms a {
      color: var(--gold-24k);
      text-decoration: none;
      font-weight: 500;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-card {
        padding: 32px 24px;
      }
      
      .logo a {
        font-size: 28px;
      }
      
      .logo i {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <!-- Logo -->
      <div class="logo">
        <a href="#">
          <i class="fas fa-chart-network"></i> ZERIONX<span>1</span>
        </a>
      </div>

      <!-- Toggle Buttons -->
      <div class="auth-toggle">
        <button class="toggle-btn active" id="loginToggle">LOGIN</button>
        <button class="toggle-btn" id="signupToggle">SIGN UP</button>
      </div>

      <!-- Alert Container -->
      <div id="alertContainer"></div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="far fa-envelope"></i>
            <input type="email" id="loginEmail" placeholder="your@email.com" required>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPassword" placeholder="••••••••" required>
            <i class="fas fa-eye password-toggle" id="toggleLoginPassword"></i>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> LOGIN
        </button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label>Full Name</label>
          <div class="input-wrapper">
            <i class="far fa-user"></i>
            <input type="text" id="fullName" placeholder="John Doe" required>
          </div>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="far fa-envelope"></i>
            <input type="email" id="signupEmail" placeholder="your@email.com" required>
          </div>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <div class="input-wrapper">
            <i class="fas fa-phone-alt"></i>
            <input type="tel" id="phone" placeholder="+91 98765 43210" required>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="signupPassword" placeholder="••••••••" required>
            <i class="fas fa-eye password-toggle" id="toggleSignupPassword"></i>
          </div>
        </div>

        <div class="form-group">
          <label>Referral Code (Optional)</label>
          <div class="input-wrapper">
            <i class="fas fa-gift"></i>
            <input type="text" id="referralCode" placeholder="e.g., ZERIONX2025">
          </div>
        </div>

        <button type="submit" class="submit-btn" id="signupBtn">
          <i class="fas fa-user-plus"></i> CREATE ACCOUNT
        </button>
      </form>

      <div class="terms">
        By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>

  <script>
    (function() {
      // --------------------------------------------------------------
      // 1. SUPABASE INITIALIZATION
      // --------------------------------------------------------------
      const supabaseClient = window.supabase.createClient(
        'https://dpmqjvaylnszykujmufv.supabase.co',
        'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd'
      );

      // --------------------------------------------------------------
      // 2. DOM ELEMENTS
      // --------------------------------------------------------------
      const loginToggle = document.getElementById('loginToggle');
      const signupToggle = document.getElementById('signupToggle');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const alertContainer = document.getElementById('alertContainer');

      // Password toggles
      const toggleLoginPassword = document.getElementById('toggleLoginPassword');
      const toggleSignupPassword = document.getElementById('toggleSignupPassword');
      const loginPassword = document.getElementById('loginPassword');
      const signupPassword = document.getElementById('signupPassword');

      // Buttons
      const loginBtn = document.getElementById('loginBtn');
      const signupBtn = document.getElementById('signupBtn');

      // --------------------------------------------------------------
      // 3. TOGGLE BETWEEN LOGIN/SIGNUP
      // --------------------------------------------------------------
      function setActiveForm(type) {
        if (type === 'login') {
          loginToggle.classList.add('active');
          signupToggle.classList.remove('active');
          loginForm.classList.add('active');
          signupForm.classList.remove('active');
        } else {
          signupToggle.classList.add('active');
          loginToggle.classList.remove('active');
          signupForm.classList.add('active');
          loginForm.classList.remove('active');
        }
        // Clear alerts when switching
        alertContainer.innerHTML = '';
      }

      loginToggle.addEventListener('click', () => setActiveForm('login'));
      signupToggle.addEventListener('click', () => setActiveForm('signup'));

      // --------------------------------------------------------------
      // 4. PASSWORD VISIBILITY TOGGLE
      // --------------------------------------------------------------
      toggleLoginPassword.addEventListener('click', () => {
        const type = loginPassword.type === 'password' ? 'text' : 'password';
        loginPassword.type = type;
        toggleLoginPassword.classList.toggle('fa-eye');
        toggleLoginPassword.classList.toggle('fa-eye-slash');
      });

      toggleSignupPassword.addEventListener('click', () => {
        const type = signupPassword.type === 'password' ? 'text' : 'password';
        signupPassword.type = type;
        toggleSignupPassword.classList.toggle('fa-eye');
        toggleSignupPassword.classList.toggle('fa-eye-slash');
      });

      // --------------------------------------------------------------
      // 5. ALERT HELPER
      // --------------------------------------------------------------
      function showAlert(type, message) {
        const icons = {
          success: 'fa-check-circle',
          error: 'fa-exclamation-circle',
          info: 'fa-info-circle',
          warning: 'fa-exclamation-triangle'
        };
        
        alertContainer.innerHTML = `
          <div class="alert ${type}">
            <i class="fas ${icons[type]}"></i>
            <span>${message}</span>
          </div>
        `;
        
        // Auto scroll to alert
        alertContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }

      // --------------------------------------------------------------
      // 6. INPUT VALIDATION
      // --------------------------------------------------------------
      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function validatePhone(phone) {
        return /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/.test(phone);
      }

      function validatePassword(password) {
        return password.length >= 6;
      }

      // --------------------------------------------------------------
      // 7. CHECK EXISTING SESSION ON LOAD
      // --------------------------------------------------------------
      async function checkExistingSession() {
        try {
          const { data: { session }, error } = await supabaseClient.auth.getSession();
          
          if (session) {
            // If user is already logged in, go directly to dashboard
            window.location.href = 'dashboard.html';
          }
        } catch (error) {
          console.error('Session check error:', error);
        }
      }

      // --------------------------------------------------------------
      // 8. SIGNUP HANDLER - AFTER SIGNUP GO TO LOGIN PAGE
      // --------------------------------------------------------------
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get values
        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('signupPassword').value;
        const referralCode = document.getElementById('referralCode').value.trim() || null;

        // Validation
        if (!fullName || !email || !phone || !password) {
          showAlert('error', 'Please fill in all required fields');
          return;
        }

        if (!validateEmail(email)) {
          showAlert('error', 'Please enter a valid email address');
          return;
        }

        if (!validatePhone(phone)) {
          showAlert('error', 'Please enter a valid phone number');
          return;
        }

        if (!validatePassword(password)) {
          showAlert('error', 'Password must be at least 6 characters');
          return;
        }

        // Show loading state
        const originalText = signupBtn.innerHTML;
        signupBtn.innerHTML = '<span class="spinner"></span> CREATING ACCOUNT...';
        signupBtn.disabled = true;

        try {
          // Sign up with Supabase
          const { data, error } = await supabaseClient.auth.signUp({
            email: email,
            password: password,
            options: {
              data: {
                full_name: fullName,
                phone: phone,
                referral_code: referralCode
              }
            }
          });

          if (error) throw error;

          if (data.user) {
            // Insert user into database
            const { error: insertError } = await supabaseClient
              .from('user_collection')
              .insert({
                id: data.user.id,
                full_name: fullName,
                email: email,
                phone: phone,
                referral_code: referralCode,
                payment_status: 'pending',
                admin_approved: false,
                account_status: 'pending'
              });

            if (insertError) {
              console.error('Error inserting user record:', insertError);
            }
            
            // Success message
            showAlert('success', 'Account created successfully! Please login with your credentials.');
            
            // Clear form
            signupForm.reset();
            
            // Switch to login form after 2 seconds
            setTimeout(() => {
              setActiveForm('login');
              signupBtn.innerHTML = originalText;
              signupBtn.disabled = false;
            }, 2000);
          }

        } catch (error) {
          console.error('Signup error:', error);
          
          if (error.message.includes('User already registered')) {
            showAlert('error', 'An account with this email already exists. Please login.');
            // Switch to login form
            setTimeout(() => {
              setActiveForm('login');
            }, 2000);
          } else {
            showAlert('error', error.message || 'Failed to create account. Please try again.');
          }
          
          signupBtn.innerHTML = originalText;
          signupBtn.disabled = false;
        }
      });

      // --------------------------------------------------------------
      // 9. LOGIN HANDLER - AFTER LOGIN GO TO DASHBOARD
      // --------------------------------------------------------------
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        // Validation
        if (!email || !password) {
          showAlert('error', 'Please enter both email and password');
          return;
        }

        if (!validateEmail(email)) {
          showAlert('error', 'Please enter a valid email address');
          return;
        }

        // Show loading state
        const originalText = loginBtn.innerHTML;
        loginBtn.innerHTML = '<span class="spinner"></span> LOGGING IN...';
        loginBtn.disabled = true;

        try {
          // Sign in with Supabase
          const { data, error } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password
          });

          if (error) throw error;

          if (data.user) {
            // Login successful - go directly to dashboard
            showAlert('success', 'Login successful! Redirecting to dashboard...');
            
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1500);
          }

        } catch (error) {
          console.error('Login error:', error);
          
          if (error.message.includes('Invalid login credentials')) {
            showAlert('error', 'Invalid email or password');
          } else if (error.message.includes('Email not confirmed')) {
            showAlert('warning', 'Please verify your email before logging in. Check your inbox.');
          } else {
            showAlert('error', error.message || 'Login failed. Please try again.');
          }
          
          loginBtn.innerHTML = originalText;
          loginBtn.disabled = false;
        }
      });

      // --------------------------------------------------------------
      // 10. INITIALIZE
      // --------------------------------------------------------------
      window.addEventListener('load', () => {
        checkExistingSession();
      });

    })();
  </script>
</body>
</html>
