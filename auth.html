<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
  <title>ZERIONX1 · Institutional Auth</title>
  
  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ----- INSTITUTIONAL AUTH THEME (same as original, keep consistent) ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --obsidian: #03050A;
      --raisin: #0B0F16;
      --ebony: #11161F;
      --steel: #1E2632;
      --gold-24k: #C8AA6E;
      --gold-light: #E5D2AA;
      --gold-rich: #B49450;
      --platinum: #F2F4F8;
      --mist: #C0C8D2;
      --slate: #5D697A;
      --success: #00C851;
      --error: #ff4444;
      --warning: #ffbb33;
      --info: #33b5e5;
      --glass: rgba(17, 22, 31, 0.85);
      --glass-edge: 1px solid rgba(200, 170, 110, 0.15);
      --gradient-gold: linear-gradient(135deg, var(--gold-24k), var(--gold-rich));
      --shadow-heavy: 0 30px 60px -12px rgba(0, 0, 0, 0.8);
      --transition-ex: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--obsidian);
      color: var(--platinum);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 40%, rgba(200, 170, 110, 0.03) 0%, transparent 50%);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: var(--glass-edge);
      border-radius: 40px;
      padding: 40px 32px;
      box-shadow: var(--shadow-heavy);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo a {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .logo i { 
      color: var(--gold-24k);
      font-size: 36px;
      filter: drop-shadow(0 0 10px rgba(200, 170, 110, 0.3));
    }

    .logo span { 
      color: var(--gold-24k); 
      border-bottom: 3px solid var(--gold-24k);
    }

    .auth-toggle {
      display: flex;
      background: var(--steel);
      border-radius: 60px;
      padding: 6px;
      margin-bottom: 32px;
      border: 1px solid rgba(200, 170, 110, 0.2);
    }

    .toggle-btn {
      flex: 1;
      padding: 14px 0;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
      color: var(--mist);
      cursor: pointer;
      border-radius: 50px;
      transition: var(--transition-ex);
      border: none;
      background: transparent;
    }

    .toggle-btn.active {
      background: var(--gradient-gold);
      color: var(--obsidian);
      box-shadow: 0 4px 15px rgba(200, 170, 110, 0.3);
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--gold-light);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper i:not(.password-toggle) {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold-24k);
      font-size: 18px;
      z-index: 1;
    }

    .input-wrapper input {
      width: 100%;
      padding: 16px 16px 16px 52px;
      background: var(--steel);
      border: 1px solid rgba(200, 170, 110, 0.2);
      border-radius: 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      color: white;
      transition: var(--transition-ex);
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: var(--gold-24k);
      background: rgba(30, 38, 50, 0.9);
      box-shadow: 0 0 0 3px rgba(200, 170, 110, 0.1);
    }

    .input-wrapper input::placeholder {
      color: var(--slate);
      font-size: 14px;
    }

    .input-wrapper.password-field {
      position: relative;
    }

    .input-wrapper.password-field input {
      padding-right: 50px;
    }

    .password-toggle {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold-24k);
      cursor: pointer;
      font-size: 20px;
      opacity: 0.8;
      transition: var(--transition-ex);
      z-index: 2;
      background: transparent;
      padding: 5px;
    }

    .password-toggle:hover {
      opacity: 1;
      color: var(--gold-light);
    }

    .alert {
      padding: 16px 20px;
      border-radius: 18px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .alert.success {
      background: rgba(0, 200, 81, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .alert.error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .alert.info {
      background: rgba(51, 181, 229, 0.1);
      border: 1px solid var(--info);
      color: var(--info);
    }

    .alert.warning {
      background: rgba(255, 187, 51, 0.1);
      border: 1px solid var(--warning);
      color: var(--warning);
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 30px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      background: var(--gradient-gold);
      color: var(--obsidian);
      cursor: pointer;
      transition: var(--transition-ex);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px -8px var(--gold-24k);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      border-top-color: var(--obsidian);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .resend-link {
      text-align: right;
      margin-top: 8px;
      margin-bottom: 16px;
    }

    .resend-link a {
      color: var(--gold-24k);
      font-size: 12px;
      text-decoration: none;
      transition: var(--transition-ex);
    }

    .resend-link a:hover {
      color: var(--gold-light);
      text-decoration: underline;
    }

    .terms {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: var(--mist);
    }

    .terms a {
      color: var(--gold-24k);
      text-decoration: none;
      font-weight: 500;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-card { padding: 32px 24px; }
      .logo a { font-size: 28px; }
      .logo i { font-size: 32px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <div class="logo">
        <a href="#">
          <i class="fas fa-chart-network"></i> ZERIONX<span>1</span>
        </a>
      </div>

      <div class="auth-toggle">
        <button class="toggle-btn active" id="loginToggle">LOGIN</button>
        <button class="toggle-btn" id="signupToggle">SIGN UP</button>
      </div>

      <div id="alertContainer"></div>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="far fa-envelope"></i>
            <input type="email" id="loginEmail" placeholder="your@email.com" required>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper password-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPassword" placeholder="••••••••" required>
            <i class="fas fa-eye password-toggle" id="toggleLoginPassword"></i>
          </div>
        </div>
        <button type="submit" class="submit-btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> LOGIN
        </button>
      </form>

      <!-- SIGNUP FORM (magic-link flow: user receives email, clicks → email verified → redirect to dashboard) -->
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label>Full Name</label>
          <div class="input-wrapper">
            <i class="far fa-user"></i>
            <input type="text" id="fullName" placeholder="John Doe" required>
          </div>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="far fa-envelope"></i>
            <input type="email" id="signupEmail" placeholder="your@email.com" required>
          </div>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <div class="input-wrapper">
            <i class="fas fa-phone-alt"></i>
            <input type="tel" id="phone" placeholder="+91 98765 43210" required>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper password-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="signupPassword" placeholder="••••••••" required>
            <i class="fas fa-eye password-toggle" id="toggleSignupPassword"></i>
          </div>
        </div>

        <div class="form-group">
          <label>Referral Code (Optional)</label>
          <div class="input-wrapper">
            <i class="fas fa-gift"></i>
            <input type="text" id="referralCode" placeholder="e.g., ZERIONX2025">
          </div>
        </div>

        <div class="resend-link">
          <a href="#" id="resendVerification">Resend verification email?</a>
        </div>

        <button type="submit" class="submit-btn" id="signupBtn">
          <i class="fas fa-user-plus"></i> CREATE ACCOUNT (MAGIC LINK)
        </button>
      </form>

      <div class="terms">
        By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy</a>
      </div>
    </div>
  </div>

  <script>
    (function() {
      // --------------------------------------------------------------
      // 1. SUPABASE INIT (same credentials)
      // --------------------------------------------------------------
      const supabaseClient = window.supabase.createClient(
        'https://dpmqjvaylnszykujmufv.supabase.co',
        'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd'
      );

      // --------------------------------------------------------------
      // 2. DOM ELEMENTS
      // --------------------------------------------------------------
      const loginToggle = document.getElementById('loginToggle');
      const signupToggle = document.getElementById('signupToggle');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const alertContainer = document.getElementById('alertContainer');

      // Password toggles
      const toggleLoginPassword = document.getElementById('toggleLoginPassword');
      const toggleSignupPassword = document.getElementById('toggleSignupPassword');
      const loginPassword = document.getElementById('loginPassword');
      const signupPassword = document.getElementById('signupPassword');

      const loginBtn = document.getElementById('loginBtn');
      const signupBtn = document.getElementById('signupBtn');

      // --------------------------------------------------------------
      // 3. TOGGLE LOGIN / SIGNUP
      // --------------------------------------------------------------
      function setActiveForm(type) {
        if (type === 'login') {
          loginToggle.classList.add('active');
          signupToggle.classList.remove('active');
          loginForm.classList.add('active');
          signupForm.classList.remove('active');
        } else {
          signupToggle.classList.add('active');
          loginToggle.classList.remove('active');
          signupForm.classList.add('active');
          loginForm.classList.remove('active');
        }
        alertContainer.innerHTML = '';
      }

      loginToggle.addEventListener('click', () => setActiveForm('login'));
      signupToggle.addEventListener('click', () => setActiveForm('signup'));

      // --------------------------------------------------------------
      // 4. PASSWORD VISIBILITY TOGGLE
      // --------------------------------------------------------------
      toggleLoginPassword.addEventListener('click', () => {
        const type = loginPassword.type === 'password' ? 'text' : 'password';
        loginPassword.type = type;
        toggleLoginPassword.classList.toggle('fa-eye');
        toggleLoginPassword.classList.toggle('fa-eye-slash');
      });

      toggleSignupPassword.addEventListener('click', () => {
        const type = signupPassword.type === 'password' ? 'text' : 'password';
        signupPassword.type = type;
        toggleSignupPassword.classList.toggle('fa-eye');
        toggleSignupPassword.classList.toggle('fa-eye-slash');
      });

      // --------------------------------------------------------------
      // 5. ALERT HELPER
      // --------------------------------------------------------------
      function showAlert(type, message) {
        const icons = {
          success: 'fa-check-circle',
          error: 'fa-exclamation-circle',
          info: 'fa-info-circle',
          warning: 'fa-exclamation-triangle'
        };
        alertContainer.innerHTML = `
          <div class="alert ${type}">
            <i class="fas ${icons[type]}"></i>
            <span>${message}</span>
          </div>
        `;
        alertContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }

      // --------------------------------------------------------------
      // 6. VALIDATION HELPERS
      // --------------------------------------------------------------
      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }
      function validatePhone(phone) {
        return /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/.test(phone);
      }
      function validatePassword(password) {
        return password.length >= 6;
      }

      // --------------------------------------------------------------
      // 7. CHECK EXISTING SESSION (auto-redirect if logged in)
      // --------------------------------------------------------------
      async function checkExistingSession() {
        try {
          const { data: { session }, error } = await supabaseClient.auth.getSession();
          if (session) {
            window.location.href = 'dashboard.html';
          }
        } catch (error) {
          console.error('Session check error:', error);
        }
      }

      // --------------------------------------------------------------
      // 8. HANDLE EMAIL VERIFICATION (MAGIC LINK FLOW)
      //    When user clicks magic link, they land on auth.html with #access_token
      //    We process it, then redirect to dashboard.
      // --------------------------------------------------------------
      async function handleMagicLinkVerification() {
        // Parse hash fragment (Supabase returns #access_token=...)
        const hash = window.location.hash;
        if (hash && hash.includes('access_token')) {
          try {
            showAlert('info', 'Verifying your email, please wait...');
            
            // Let Supabase parse the tokens and set session
            const { data, error } = await supabaseClient.auth.getSession();
            
            if (error) throw error;
            
            if (data.session) {
              // Email verified + session active → redirect to dashboard immediately
              showAlert('success', 'Email verified! Redirecting to dashboard...');
              setTimeout(() => {
                window.location.href = 'dashboard.html';
              }, 1500);
            } else {
              // Fallback: try to get session from URL manually (supabase JS handles it usually)
              // If still no session, maybe tokens invalid
              showAlert('error', 'Verification link expired or invalid. Please sign up again.');
            }
          } catch (error) {
            console.error('Magic link verification error:', error);
            showAlert('error', 'Email verification failed. Please request a new link.');
          } finally {
            // Clean URL from hash without reload (to avoid confusion)
            history.replaceState(null, null, 'auth.html');
          }
        } else {
          // Check for error parameters (e.g., ?error=xxx)
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('error')) {
            showAlert('error', urlParams.get('error_description') || 'Verification failed');
            history.replaceState(null, null, 'auth.html');
          }
        }
      }

      // --------------------------------------------------------------
      // 9. SIGNUP HANDLER – uses signUp with emailRedirectTo = auth.html
      //    After clicking magic link, user lands here and gets redirected.
      // --------------------------------------------------------------
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('signupPassword').value;
        const referralCode = document.getElementById('referralCode').value.trim() || null;

        // Basic validations
        if (!fullName || !email || !phone || !password) {
          showAlert('error', 'Please fill in all required fields');
          return;
        }
        if (!validateEmail(email)) {
          showAlert('error', 'Please enter a valid email address');
          return;
        }
        if (!validatePhone(phone)) {
          showAlert('error', 'Please enter a valid phone number');
          return;
        }
        if (!validatePassword(password)) {
          showAlert('error', 'Password must be at least 6 characters');
          return;
        }

        const originalText = signupBtn.innerHTML;
        signupBtn.innerHTML = '<span class="spinner"></span> SENDING MAGIC LINK...';
        signupBtn.disabled = true;

        try {
          // SIGN UP with Supabase – magic link will be sent
          // Important: we set emailRedirectTo to auth.html, and after verification,
          // handleMagicLinkVerification() will redirect to dashboard.
          const { data, error } = await supabaseClient.auth.signUp({
            email: email,
            password: password,
            options: {
              data: {
                full_name: fullName,
                phone: phone,
                referral_code: referralCode
              },
              emailRedirectTo: window.location.origin + '/auth.html'   // user returns here after click
            }
          });

          if (error) throw error;

          if (data.user) {
            // Insert additional user data into 'user_collection' (optional)
            try {
              await supabaseClient
                .from('user_collection')
                .insert({
                  id: data.user.id,
                  full_name: fullName,
                  email: email,
                  phone: phone,
                  referral_code: referralCode,
                  payment_status: 'pending',
                  admin_approved: false,
                  account_status: 'pending'
                });
            } catch (insertErr) {
              console.error('Error inserting user record (maybe table not ready):', insertErr);
            }

            // Show success: magic link sent
            showAlert('success', '✨ Magic link sent! Please check your email and click the link to verify & login. You will be automatically redirected to dashboard after verification.');

            // Clear form
            signupForm.reset();
          }

          signupBtn.innerHTML = originalText;
          signupBtn.disabled = false;

        } catch (error) {
          console.error('Signup error:', error);
          if (error.message.includes('User already registered')) {
            showAlert('error', 'Email already registered. Please login.');
            setTimeout(() => setActiveForm('login'), 2000);
          } else {
            showAlert('error', error.message || 'Failed to send magic link.');
          }
          signupBtn.innerHTML = originalText;
          signupBtn.disabled = false;
        }
      });

      // --------------------------------------------------------------
      // 10. LOGIN HANDLER (unchanged, uses password)
      // --------------------------------------------------------------
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        if (!email || !password) {
          showAlert('error', 'Please enter both email and password');
          return;
        }
        if (!validateEmail(email)) {
          showAlert('error', 'Please enter a valid email address');
          return;
        }

        const originalText = loginBtn.innerHTML;
        loginBtn.innerHTML = '<span class="spinner"></span> LOGGING IN...';
        loginBtn.disabled = true;

        try {
          const { data, error } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password
          });

          if (error) throw error;

          if (data.user) {
            if (!data.user.email_confirmed_at) {
              showAlert('warning', 'Please verify your email before logging in. Check your inbox (magic link already sent).');
              loginBtn.innerHTML = originalText;
              loginBtn.disabled = false;
              return;
            }

            showAlert('success', 'Login successful! Redirecting...');
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1500);
          }

        } catch (error) {
          console.error('Login error:', error);
          if (error.message.includes('Invalid login credentials')) {
            showAlert('error', 'Invalid email or password');
          } else {
            showAlert('error', error.message || 'Login failed.');
          }
          loginBtn.innerHTML = originalText;
          loginBtn.disabled = false;
        }
      });

      // --------------------------------------------------------------
      // 11. RESEND VERIFICATION EMAIL (magic link)
      // --------------------------------------------------------------
      async function resendVerificationEmail() {
        const email = document.getElementById('signupEmail').value.trim();
        if (!email || !validateEmail(email)) {
          showAlert('error', 'Please enter a valid email address');
          return;
        }

        try {
          // Use resend with type 'signup' to send magic link again
          const { error } = await supabaseClient.auth.resend({
            type: 'signup',
            email: email,
            options: {
              emailRedirectTo: window.location.origin + '/auth.html'
            }
          });

          if (error) throw error;
          showAlert('success', 'Magic link resent! Please check your inbox.');
        } catch (error) {
          console.error('Resend error:', error);
          showAlert('error', 'Failed to resend. Try again later.');
        }
      }

      document.getElementById('resendVerification').addEventListener('click', (e) => {
        e.preventDefault();
        resendVerificationEmail();
      });

      // --------------------------------------------------------------
      // 12. INIT: check session and handle magic link verification on load
      // --------------------------------------------------------------
      window.addEventListener('load', async () => {
        await checkExistingSession();          // already logged in? go to dashboard
        await handleMagicLinkVerification();   // if we have #access_token, verify & redirect to dashboard
      });

    })();
  </script>
</body>
</html>
