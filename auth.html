<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZerionX1 | Digital Asset Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body { 
            background-color: #0B0E14; 
            font-family: 'Inter', sans-serif;
            color: #E2E8F0;
        }

        .glass-card {
            background: #161B22;
            border: 1px solid #2D333B;
            border-radius: 28px;
        }

        .input-group {
            background: #1C2128;
            border: 1px solid #30363D;
            transition: all 0.2s ease;
        }

        .input-group:focus-within {
            border-color: #C19A5B;
            box-shadow: 0 0 0 1px #C19A5B;
        }

        .gold-btn {
            background: linear-gradient(180deg, #D4AF37 0%, #A67C00 100%);
            box-shadow: 0px 10px 20px -5px rgba(184, 134, 11, 0.4);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .gold-btn:active {
            transform: scale(0.98);
        }

        .tab-active {
            color: #C19A5B;
            border-bottom: 2px solid #C19A5B;
        }

        /* Smooth Hide/Show */
        .fade-in { animation: fadeIn 0.4s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full glass-card p-8 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold tracking-tighter text-white uppercase mb-1">Zerion<span class="text-[#C19A5B]">X1</span></h1>
            <p class="text-gray-500 text-sm font-light">Secure Institutional Access</p>
        </div>

        <div class="flex border-b border-gray-800 mb-8">
            <button onclick="toggleForm('login')" id="login-tab" class="flex-1 pb-3 text-sm font-semibold transition-all tab-active">LOGIN</button>
            <button onclick="toggleForm('signup')" id="signup-tab" class="flex-1 pb-3 text-sm font-semibold transition-all text-gray-600">SIGN UP</button>
        </div>

        <div id="message" class="hidden mb-6 p-4 rounded-xl text-xs font-medium text-center"></div>

        <div class="space-y-6">
            
            <form id="login-form" class="space-y-4 fade-in">
                <div class="input-group flex items-center px-4 py-3.5 rounded-2xl">
                    <i class="fa-regular fa-envelope text-gray-500 mr-3"></i>
                    <input type="email" id="login-email" placeholder="your@email.com" required class="bg-transparent w-full outline-none text-sm">
                </div>
                <div class="input-group flex items-center px-4 py-3.5 rounded-2xl">
                    <i class="fa-solid fa-lock text-gray-500 mr-3"></i>
                    <input type="password" id="login-password" placeholder="••••••••" required class="bg-transparent w-full outline-none text-sm">
                </div>
                <button type="submit" class="w-full gold-btn text-black font-bold py-4 rounded-2xl mt-4 uppercase tracking-widest text-xs flex items-center justify-center">
                    <i class="fa-solid fa-right-to-bracket mr-2"></i> Enter Terminal
                </button>
            </form>

            <form id="signup-form" class="space-y-4 hidden fade-in">
                <div class="space-y-1">
                    <label class="text-[10px] text-[#C19A5B] font-bold ml-1 uppercase">Full Name</label>
                    <div class="input-group flex items-center px-4 py-3.5 rounded-2xl">
                        <i class="fa-regular fa-user text-gray-500 mr-3"></i>
                        <input type="text" id="sig-name" placeholder="John Doe" required class="bg-transparent w-full outline-none text-sm">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] text-[#C19A5B] font-bold ml-1 uppercase">Email Address</label>
                    <div class="input-group flex items-center px-4 py-3.5 rounded-2xl">
                        <i class="fa-regular fa-envelope text-gray-500 mr-3"></i>
                        <input type="email" id="sig-email" placeholder="your@email.com" required class="bg-transparent w-full outline-none text-sm">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] text-[#C19A5B] font-bold ml-1 uppercase">Phone Number</label>
                    <div class="input-group flex items-center px-4 py-3.5 rounded-2xl">
                        <i class="fa-solid fa-phone text-gray-500 mr-3"></i>
                        <input type="tel" id="sig-phone" placeholder="+91 98765 43210" required class="bg-transparent w-full outline-none text-sm">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] text-[#C19A5B] font-bold ml-1 uppercase">Password</label>
                    <div class="input-group flex items-center px-4 py-3.5 rounded-2xl">
                        <i class="fa-solid fa-lock text-gray-500 mr-3"></i>
                        <input type="password" id="sig-password" placeholder="••••••••" required class="bg-transparent w-full outline-none text-sm">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] text-[#C19A5B] font-bold ml-1 uppercase">Referral Code (Optional)</label>
                    <div class="input-group flex items-center px-4 py-3.5 rounded-2xl">
                        <i class="fa-solid fa-gift text-gray-500 mr-3"></i>
                        <input type="text" id="sig-ref" placeholder="ZERIONX2026" class="bg-transparent w-full outline-none text-sm">
                    </div>
                </div>

                <button type="submit" class="w-full gold-btn text-black font-extrabold py-4 rounded-2xl mt-4 uppercase tracking-widest text-xs">
                    <i class="fa-solid fa-user-plus mr-2"></i> Create Account
                </button>

                <div class="text-center">
                    <a href="#" class="text-[11px] text-[#C19A5B] hover:underline underline-offset-4">Resend verification email?</a>
                </div>
            </form>
        </div>

        <div class="mt-10 text-center">
            <p class="text-[10px] text-gray-600 leading-relaxed">
                By continuing, you agree to our <br>
                <a href="#" class="text-[#C19A5B] hover:text-white transition">Terms of Service</a> and <a href="#" class="text-[#C19A5B] hover:text-white transition">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script>
        // Supabase Init (Keeping your original logic)
        const SUPABASE_URL = 'https://dpmqjvaylnszykujmufv.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const msg = document.getElementById('message');

        function toggleForm(type) {
            const loginF = document.getElementById('login-form');
            const signupF = document.getElementById('signup-form');
            const loginT = document.getElementById('login-tab');
            const signupT = document.getElementById('signup-tab');
            
            if(type === 'login') {
                loginF.classList.remove('hidden'); signupF.classList.add('hidden');
                loginT.className = "flex-1 pb-3 text-sm font-semibold transition-all tab-active";
                signupT.className = "flex-1 pb-3 text-sm font-semibold transition-all text-gray-600";
            } else {
                loginF.classList.add('hidden'); signupF.classList.remove('hidden');
                signupT.className = "flex-1 pb-3 text-sm font-semibold transition-all tab-active";
                loginT.className = "flex-1 pb-3 text-sm font-semibold transition-all text-gray-600";
            }
        }

        function showAlert(text, isError = false) {
            msg.innerText = text;
            msg.className = `mb-6 p-4 rounded-xl text-xs font-medium text-center ${isError ? 'bg-red-900/20 text-red-400 border border-red-900/50' : 'bg-green-900/20 text-green-400 border border-green-900/50'}`;
            msg.classList.remove('hidden');
        }

        // Logic remains identical to your original for functionality
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { data, error } = await supabaseClient.auth.signUp({
                email: document.getElementById('sig-email').value,
                password: document.getElementById('sig-password').value,
                options: {
                    data: {
                        full_name: document.getElementById('sig-name').value,
                        phone: document.getElementById('sig-phone').value,
                        referral_code: document.getElementById('sig-ref').value
                    },
                    emailRedirectTo: window.location.href
                }
            });
            if (error) showAlert(error.message, true);
            else showAlert("Account pending. Please verify your email.");
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value,
            });
            if (error) showAlert(error.message, true);
            else {
                showAlert("Access Granted. Initializing...");
                setTimeout(() => window.location.href = 'dashboard.html', 1500);
            }
        });
    </script>
</body>
</html>
