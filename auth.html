<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERIONX1 · Authentication</title>
    <!-- Supabase JS v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #03020A;
            --bg-secondary: #0A0815;
            --bg-card: rgba(18, 16, 28, 0.95);
            --gold-primary: #BBA26A;
            --gold-light: #D4C29C;
            --text-primary: #F0F2F5;
            --text-secondary: #B0B7C3;
            --text-muted: #636B7C;
            --border-color: rgba(187, 162, 102, 0.15);
            --success: #00A86B;
            --error: #E54B4B;
            --gradient-gold: linear-gradient(135deg, #BBA26A, #9F8A67);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo i {
            font-size: 50px;
            color: var(--gold-primary);
            margin-bottom: 15px;
        }

        .auth-logo h1 {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 32px;
            backdrop-filter: blur(10px);
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.03);
            padding: 5px;
            border-radius: 50px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .auth-tab.active {
            background: var(--gradient-gold);
            color: var(--bg-primary);
        }

        .auth-tab i {
            margin-right: 8px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: var(--gold-primary);
        }

        .input-field {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--gold-primary);
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            color: var(--text-muted);
            cursor: pointer;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient-gold);
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-weight: 700;
            cursor: pointer;
            margin: 20px 0;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(187,162,102,0.3);
        }

        .auth-footer {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--gold-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: rgba(0,168,107,0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(229,75,75,0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--bg-card);
            padding: 0 15px;
            color: var(--text-muted);
            position: relative;
            font-size: 13px;
        }

        .magic-link-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--gold-primary);
            border-radius: 12px;
            color: var(--gold-primary);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .magic-link-btn:hover {
            background: rgba(187,162,102,0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .forgot-link {
            color: var(--gold-primary);
            text-decoration: none;
            font-size: 14px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .email-highlight {
            color: var(--gold-primary);
            font-weight: 600;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <i class="fas fa-chart-network"></i>
            <h1>ZERIONX1</h1>
        </div>

        <div class="auth-card">
            <!-- Tabs -->
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt"></i> Login
                </div>
                <div class="auth-tab" onclick="switchTab('signup')">
                    <i class="fas fa-user-plus"></i> Sign Up
                </div>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- LOGIN FORM -->
            <div id="loginForm" class="auth-form active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="loginEmail" class="input-field" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="loginPassword" class="input-field" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe"> Remember me
                        </label>
                        <a href="#" class="forgot-link" onclick="showForgotPassword()">Forgot?</a>
                    </div>

                    <button type="submit" class="auth-btn" id="loginBtn">Login</button>
                </form>

                <div class="divider"><span>OR</span></div>

                <button class="magic-link-btn" onclick="sendMagicLink()">
                    <i class="fas fa-envelope"></i> Send Magic Link
                </button>
            </div>

            <!-- SIGNUP FORM -->
            <div id="signupForm" class="auth-form">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="signupName" class="input-field" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="signupEmail" class="input-field" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="signupPassword" class="input-field" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword', this)"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="signupConfirm" class="input-field" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('signupConfirm', this)"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="termsCheck"> I accept Terms
                        </label>
                    </div>

                    <button type="submit" class="auth-btn" id="signupBtn">Sign Up</button>
                </form>

                <div class="divider"><span>OR</span></div>

                <button class="magic-link-btn" onclick="sendMagicLink()">
                    <i class="fas fa-envelope"></i> Sign Up with Magic Link
                </button>
            </div>

            <!-- FORGOT PASSWORD FORM -->
            <div id="forgotForm" class="auth-form">
                <h3 style="color: var(--gold-light); margin-bottom: 20px;">Reset Password</h3>
                <form onsubmit="handleForgotPassword(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="forgotEmail" class="input-field" required>
                        </div>
                    </div>
                    <button type="submit" class="auth-btn" id="forgotBtn">Send Reset Link</button>
                </form>
                <div style="text-align: center; margin-top: 15px;">
                    <a href="#" onclick="switchTab('login')" style="color: var(--gold-primary);">← Back to Login</a>
                </div>
            </div>

            <!-- MAGIC LINK SENT -->
            <div id="magicSentForm" class="auth-form">
                <div style="text-align: center;">
                    <i class="fas fa-envelope-open-text" style="font-size: 50px; color: var(--success); margin: 20px 0;"></i>
                    <h3 style="color: var(--gold-light);">Magic Link Sent!</h3>
                    <p style="color: var(--text-secondary); margin: 15px 0;">Check your email at:</p>
                    <div id="magicEmailDisplay" class="email-highlight"></div>
                    <button class="auth-btn" onclick="switchTab('login')" style="margin-top: 20px;">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== SUPABASE INIT ====================
        const SUPABASE_URL = 'https://dpmqjvaylnszykujmufv.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        // ==================== CHECK EXISTING SESSION ====================
        (async function() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (session) {
                    console.log('Already logged in, redirecting...');
                    window.location.href = 'dashboard.html';
                }
            } catch (err) {
                console.error('Session check error:', err);
            }
        })();

        // ==================== HELPER FUNCTIONS ====================
        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if (!btn) return;
            btn.disabled = isLoading;
            btn.innerHTML = isLoading ? '<div class="spinner"></div>' : 
                btnId === 'loginBtn' ? 'Login' : 
                btnId === 'signupBtn' ? 'Sign Up' : 
                btnId === 'forgotBtn' ? 'Send Reset Link' : 'Submit';
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        function showForgotPassword() {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById('forgotForm').classList.add('active');
        }

        // ==================== LOGIN HANDLER ====================
        window.handleLogin = async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showAlert('error', 'Please fill in all fields');
                return;
            }

            setLoading('loginBtn', true);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                if (data.user) {
                    showAlert('success', 'Login successful! Redirecting...');
                    
                    // Update last login
                    await supabase
                        .from('user_collection')
                        .update({ last_login: new Date().toISOString() })
                        .eq('email', email);

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', error.message || 'Invalid credentials');
                setLoading('loginBtn', false);
            }
        };

        // ==================== SIGNUP HANDLER ====================
        window.handleSignup = async function(event) {
            event.preventDefault();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;
            const terms = document.getElementById('termsCheck').checked;

            // Validation
            if (!name || !email || !password || !confirm) {
                showAlert('error', 'Please fill in all fields');
                return;
            }

            if (password !== confirm) {
                showAlert('error', 'Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showAlert('error', 'Password must be at least 6 characters');
                return;
            }

            if (!terms) {
                showAlert('error', 'Please accept the terms');
                return;
            }

            setLoading('signupBtn', true);

            try {
                // Create auth user
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        },
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (error) throw error;

                if (data.user) {
                    // Create user record
                    const { error: dbError } = await supabase
                        .from('user_collection')
                        .insert([{
                            email: email,
                            full_name: name,
                            plan_name: 'free',
                            account_status: 'active',
                            payment_status: 'pending',
                            access_key_status: 'inactive',
                            created_at: new Date().toISOString()
                        }]);

                    if (dbError) console.error('DB insert error:', dbError);

                    showAlert('success', 'Account created! Check your email for verification.');
                    
                    setTimeout(() => {
                        switchTab('login');
                    }, 3000);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('error', error.message || 'Signup failed');
            } finally {
                setLoading('signupBtn', false);
            }
        };

        // ==================== MAGIC LINK HANDLER ====================
        window.sendMagicLink = async function() {
            const email = document.getElementById('loginEmail')?.value || 
                         document.getElementById('signupEmail')?.value;

            if (!email) {
                showAlert('error', 'Please enter your email first');
                return;
            }

            try {
                const { error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (error) throw error;

                document.getElementById('magicEmailDisplay').textContent = email;
                
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById('magicSentForm').classList.add('active');

            } catch (error) {
                console.error('Magic link error:', error);
                showAlert('error', error.message || 'Failed to send magic link');
            }
        };

        // ==================== FORGOT PASSWORD HANDLER ====================
        window.handleForgotPassword = async function(event) {
            event.preventDefault();

            const email = document.getElementById('forgotEmail').value;

            if (!email) {
                showAlert('error', 'Please enter your email');
                return;
            }

            setLoading('forgotBtn', true);

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) throw error;

                showAlert('success', 'Password reset link sent!');
                
                setTimeout(() => {
                    switchTab('login');
                }, 3000);

            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert('error', error.message || 'Failed to send reset link');
            } finally {
                setLoading('forgotBtn', false);
            }
        };

        // ==================== URL PARAMETER CHECK ====================
        (function checkUrlForTokens() {
            const hash = window.location.hash;
            if (hash && (hash.includes('access_token') || hash.includes('type=signup'))) {
                // User is being redirected from email verification
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        })();

        // Make functions global
        window.switchTab = switchTab;
        window.showForgotPassword = showForgotPassword;
        window.togglePassword = togglePassword;
    </script>
</body>
</html>
