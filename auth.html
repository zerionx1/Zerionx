</div>  <script>  
    // --------------------------------------------------------------  
    // SUPABASE ‚Äì identical core logic, but with enhanced messaging

    const SUPABASE_URL = 'https://dpmqjvaylnszykujmufv.supabase.co';  
    const SUPABASE_KEY = 'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd';  
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);  
  
    const messageEl = document.getElementById('message');  
    const loginForm = document.getElementById('login-form');  
    const signupForm = document.getElementById('signup-form');  
    const loginTab = document.getElementById('login-tab');  
    const signupTab = document.getElementById('signup-tab');  
  
    function toggleForm(type) {  
        if (type === 'login') {  
            loginForm.classList.remove('hidden');  
            signupForm.classList.add('hidden');  
            loginTab.className = 'tab tab-active';  
            signupTab.className = 'tab';  
        } else {  
            loginForm.classList.add('hidden');  
            signupForm.classList.remove('hidden');  
            signupTab.className = 'tab tab-active';  
            loginTab.className = 'tab';  
        }  
        // hide any previous message when switching  
        messageEl.classList.add('hidden');  
    }  
  
    // alert with icon and refined styling  
    function showAlert(text, isError = false) {  
        messageEl.classList.remove('hidden', 'border-green-500/30', 'border-red-500/30', 'text-green-400', 'text-red-400', 'bg-green-950/30', 'bg-red-950/30');  
          
        const icon = document.createElement('i');  
        if (isError) {  
            messageEl.classList.add('border-red-500/30', 'text-red-300', 'bg-red-950/20');  
            messageEl.innerHTML = `<i class="fa-solid fa-circle-exclamation mr-2 text-red-400"></i><span>${text}</span>`;  
        } else {  
            messageEl.classList.add('border-green-500/30', 'text-green-300', 'bg-green-950/20');  
            messageEl.innerHTML = `<i class="fa-solid fa-check-circle mr-2 text-[#C19A5B]"></i><span>${text}</span>`;  
        }  
    }  
  
    // ----- SIGNUP (identical to original structure, but fields match new ids)  
    document.getElementById('signup-form').addEventListener('submit', async (e) => {  
        e.preventDefault();  
        const email = document.getElementById('sig-email').value;  
        const password = document.getElementById('sig-password').value;  
        const fullName = document.getElementById('sig-name').value;  
        const phone = document.getElementById('sig-phone').value;  
        const referral = document.getElementById('sig-ref').value;  
  
        if (!email || !password || !fullName || !phone) {  
            showAlert('All fields except referral are required', true);  
            return;  
        }  
  
        const { data, error } = await supabaseClient.auth.signUp({  
            email: email,  
            password: password,  
            options: {  
                data: {  
                    full_name: fullName,  
                    phone: phone,  
                    referral_code: referral || null  
                },  
                emailRedirectTo: window.location.href  
            }  
        });  
  
        if (error) {  
            showAlert(error.message, true);  
        } else {  
            showAlert('‚ú® Verification link sent ¬∑ check inbox (and spam)');  
            // optionally reset fields? no ‚Äî user might want to see what they entered  
        }  
    });  
  
    // ----- LOGIN  
    document.getElementById('login-form').addEventListener('submit', async (e) => {  
        e.preventDefault();  
        const email = document.getElementById('login-email').value;  
        const password = document.getElementById('login-password').value;  
  
        if (!email || !password) {  
            showAlert('Enter both email and password', true);  
            return;  
        }  
  
        const { data, error } = await supabaseClient.auth.signInWithPassword({  
            email: email,  
            password: password,  
        });  
  
        if (error) {  
            showAlert(error.message, true);

            setTimeout(() => {

            }, 1500);

    });
