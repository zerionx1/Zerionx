<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERIONX1 · Login</title>
    <!-- Supabase JS v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #03020A;
            color: #F0F2F5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 50px;
            color: #BBA26A;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #BBA26A, #9F8A67);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card {
            background: rgba(18, 16, 28, 0.95);
            border: 1px solid rgba(187, 162, 102, 0.15);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.03);
            padding: 5px;
            border-radius: 50px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            color: #B0B7C3;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #BBA26A, #9F8A67);
            color: #03020A;
        }

        .tab i {
            margin-right: 8px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #B0B7C3;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: #BBA26A;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(187, 162, 102, 0.15);
            border-radius: 12px;
            color: white;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #BBA26A;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #BBA26A, #9F8A67);
            border: none;
            border-radius: 12px;
            color: #03020A;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(187,162,102,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .magic-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid #BBA26A;
            border-radius: 12px;
            color: #BBA26A;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .magic-btn:hover {
            background: rgba(187,162,102,0.1);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #636B7C;
            font-size: 14px;
        }

        .footer a {
            color: #BBA26A;
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(0,168,107,0.1);
            border: 1px solid #00A86B;
            color: #00A86B;
        }

        .alert-error {
            background: rgba(229,75,75,0.1);
            border: 1px solid #E54B4B;
            color: #E54B4B;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #03020A;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .magic-sent {
            text-align: center;
            padding: 20px;
        }

        .magic-sent i {
            font-size: 50px;
            color: #00A86B;
            margin-bottom: 20px;
        }

        .magic-sent h3 {
            color: #BBA26A;
            margin-bottom: 10px;
        }

        .magic-sent p {
            color: #B0B7C3;
            margin-bottom: 20px;
        }

        .email-highlight {
            color: #BBA26A;
            font-weight: 600;
            background: rgba(187,162,102,0.1);
            padding: 8px 16px;
            border-radius: 40px;
            display: inline-block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-chart-network"></i>
            <h1>ZERIONX1</h1>
        </div>

        <div class="card">
            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt"></i> Login
                </div>
                <div class="tab" onclick="switchTab('signup')">
                    <i class="fas fa-user-plus"></i> Sign Up
                </div>
            </div>

            <!-- Alert Message -->
            <div id="alertMessage"></div>

            <!-- LOGIN FORM -->
            <div id="loginForm" class="form active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="loginBtn">Login to Dashboard</button>
                </form>

                <div class="footer">
                    Don't have an account? <a href="#" onclick="switchTab('signup')">Sign up</a>
                </div>
            </div>

            <!-- SIGNUP FORM -->
            <div id="signupForm" class="form">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signupName" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signupEmail" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="signupBtn">Continue with Email</button>
                </form>

                <div style="text-align: center; margin: 20px 0; color: #636B7C;">or</div>

                <button class="magic-btn" onclick="sendMagicLink()" id="magicBtn">
                    <i class="fas fa-envelope"></i> Send Magic Link
                </button>

                <div class="footer">
                    Already have an account? <a href="#" onclick="switchTab('login')">Login</a>
                </div>
            </div>

            <!-- MAGIC LINK SENT VIEW -->
            <div id="magicSentForm" class="form">
                <div class="magic-sent">
                    <i class="fas fa-envelope-open-text"></i>
                    <h3>Magic Link Sent!</h3>
                    <p>We've sent a magic link to:</p>
                    <div id="magicEmailDisplay" class="email-highlight"></div>
                    <p style="margin-top: 20px;">Click the link in your email to instantly log in.</p>
                    <button class="btn" onclick="switchTab('login')" style="margin-top: 20px;">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase setup
        const supabase = window.supabase.createClient(
            'https://dpmqjvaylnszykujmufv.supabase.co',
            'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd'
        );

        // Check if already logged in
        (async function() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        })();

        // Show alert
        function showAlert(type, message) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertDiv.innerHTML = '', 5000);
        }

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        // ========== LOGIN ==========
        window.handleLogin = async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            if (!email || !password) {
                showAlert('error', 'Please fill in all fields');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showAlert('success', 'Login successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                showAlert('error', error.message || 'Invalid credentials');
                btn.disabled = false;
                btn.innerHTML = 'Login to Dashboard';
            }
        };

        // ========== SIGNUP (creates account, sends magic link) ==========
        window.handleSignup = async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const btn = document.getElementById('signupBtn');

            if (!name || !email) {
                showAlert('error', 'Please fill in all fields');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';

            try {
                // 1. Create user in Supabase Auth with a random password (they'll use magic link)
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: Math.random().toString(36).slice(-12), // random password
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });

                if (error) throw error;

                if (data.user) {
                    // 2. Create user record in user_collection
                    await supabase
                        .from('user_collection')
                        .insert([{
                            email: email,
                            full_name: name,
                            plan_name: 'free',
                            account_status: 'active',
                            payment_status: 'pending',
                            access_key_status: 'inactive',
                            created_at: new Date().toISOString()
                        }]);

                    // 3. Send magic link email
                    await supabase.auth.signInWithOtp({
                        email: email,
                        options: {
                            emailRedirectTo: window.location.origin + '/dashboard.html'
                        }
                    });

                    // 4. Show magic link sent view
                    document.getElementById('magicEmailDisplay').textContent = email;
                    document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
                    document.getElementById('magicSentForm').classList.add('active');
                }

            } catch (error) {
                showAlert('error', error.message || 'Signup failed');
                btn.disabled = false;
                btn.innerHTML = 'Continue with Email';
            }
        };

        // ========== SEND MAGIC LINK (from signup form) ==========
        window.sendMagicLink = async function() {
            const email = document.getElementById('signupEmail').value;
            const btn = document.getElementById('magicBtn');

            if (!email) {
                showAlert('error', 'Please enter your email first');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';

            try {
                const { error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (error) throw error;

                document.getElementById('magicEmailDisplay').textContent = email;
                document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
                document.getElementById('magicSentForm').classList.add('active');

            } catch (error) {
                showAlert('error', error.message || 'Failed to send magic link');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-envelope"></i> Send Magic Link';
            }
        };

        // Check for magic link redirect
        (async function() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session && window.location.hash.includes('access_token')) {
                window.location.href = 'dashboard.html';
            }
        })();

        // Make functions global
        window.switchTab = switchTab;
    </script>
</body>
</html>
