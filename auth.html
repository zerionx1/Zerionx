<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERIONX1 | Secure Access</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #03020A;
            --card-bg: #0A0815;
            --gold-primary: #BBA26A;
            --gold-light: #D4C29C;
            --gold-dark: #9F8A67;
            --text-main: #F0F2F5;
            --text-dim: #B0B7C3;
            --text-muted: #636B7C;
            --error: #E54B4B;
            --success: #00A86B;
            --border: rgba(187, 162, 102, 0.2);
            --gradient-gold: linear-gradient(135deg, #BBA26A, #9F8A67);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(187,162,102,0.08) 0%, transparent 30%),
                        radial-gradient(circle at 80% 70%, rgba(187,162,102,0.08) 0%, transparent 30%);
            z-index: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.025em;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .brand p {
            font-size: 14px;
            color: var(--text-dim);
            margin-top: 8px;
        }

        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px;
            border-radius: 50px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
            color: var(--text-dim);
        }

        .tab.active {
            background: var(--gradient-gold);
            color: var(--bg-dark);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            color: var(--text-main);
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 0 3px rgba(187,162,102,0.1);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        button {
            background: var(--gradient-gold);
            color: var(--bg-dark);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 16px;
            letter-spacing: 0.5px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(187,162,102,0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 14px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid;
        }

        .alert-error {
            background: rgba(229, 75, 75, 0.1);
            color: var(--error);
            border-left-color: var(--error);
        }

        .alert-success {
            background: rgba(0, 168, 107, 0.1);
            color: var(--success);
            border-left-color: var(--success);
        }

        .alert-info {
            background: rgba(187, 162, 102, 0.1);
            color: var(--gold-primary);
            border-left-color: var(--gold-primary);
        }

        .hidden {
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid var(--bg-dark);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .verification-message {
            text-align: center;
            padding: 20px 0;
        }

        .verification-icon {
            width: 70px;
            height: 70px;
            background: rgba(0, 168, 107, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 2px solid var(--success);
        }

        .verification-icon i {
            font-size: 35px;
            color: var(--success);
        }

        .email-highlight {
            color: var(--gold-primary);
            font-weight: 600;
            background: rgba(187,162,102,0.1);
            padding: 8px 16px;
            border-radius: 30px;
            display: inline-block;
            margin: 15px 0;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="brand">
            <h1>ZERIONX1</h1>
            <p>Algorithmic Trading Terminal</p>
        </div>

        <div class="tabs">
            <div id="login-tab" class="tab active" onclick="switchTab('login')">Login</div>
            <div id="signup-tab" class="tab" onclick="switchTab('signup')">Create Account</div>
        </div>

        <div id="alert-box" class="alert"></div>

        <!-- LOGIN FORM -->
        <form id="login-form">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="login-email" placeholder="your@email.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="••••••••" required>
            </div>
            <button type="submit" id="login-btn">Sign In</button>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signup-form" class="hidden">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="signup-email" placeholder="your@email.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="signup-password" placeholder="Minimum 6 characters" required>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" id="signup-phone" placeholder="+91 98765 43210" required>
            </div>
            <div class="input-group">
                <label>Referral Code (Optional)</label>
                <input type="text" id="signup-ref" placeholder="ZERION-X1">
            </div>
            <button type="submit" id="signup-btn">Create Account</button>
        </form>

        <!-- VERIFICATION SENT VIEW -->
        <div id="verification-view" class="hidden">
            <div class="verification-message">
                <div class="verification-icon">
                    <i class="fas fa-envelope-open-text"></i>
                </div>
                <h3 style="color: var(--gold-light); margin-bottom: 10px;">Verification Link Sent!</h3>
                <p style="color: var(--text-dim);">We've sent a verification email to:</p>
                <div class="email-highlight" id="verification-email"></div>
                <p style="color: var(--text-dim); margin-top: 20px;">
                    Please check your inbox and click the link to verify your account.
                </p>
                <button class="tab" onclick="switchTab('login')" style="margin-top: 20px; background: transparent; border: 1px solid var(--gold-primary); color: var(--gold-primary);">
                    Go to Login
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==================== CRITICAL FIXES APPLIED ====================
        // 1. Redirect to auth.html (NOT dashboard.html) for email verification
        // 2. UPSERT instead of INSERT to prevent duplicate errors
        // 3. Consistent 'phone' field naming everywhere
        // 4. Proper session handling with onAuthStateChange

        // --- INITIALIZATION WITH ZERIONX1 SUPABASE KEYS ---
        const SUPABASE_URL = 'https://dpmqjvaylnszykujmufv.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        const alertBox = document.getElementById('alert-box');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const verificationView = document.getElementById('verification-view');

        // ==================== SESSION MANAGEMENT ====================

        // 1. Session Check on Load
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error) throw error;
                
                // If session exists, redirect to dashboard
                if (session) {
                    window.location.href = 'dashboard.html';
                }
            } catch (err) {
                console.error('Session check error:', err);
            }
        }
        checkSession();

        // 2. Listen for Auth State Changes (CRITICAL for email verification)
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth event:', event);
            
            // When user clicks email verification link, this fires
            if (event === 'SIGNED_IN' && session) {
                // Small delay to ensure session is fully established
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            }
        });

        // ==================== UI HELPERS ====================

        function showAlert(msg, type = 'error') {
            if (!msg) {
                alertBox.style.display = 'none';
                return;
            }
            alertBox.textContent = msg;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `<span class="loading-spinner"></span> Processing...`;
            } else {
                btn.disabled = false;
                btn.innerHTML = btnId === 'login-btn' ? 'Sign In' : 'Create Account';
            }
        }

        // Tab Switching
        window.switchTab = function(type) {
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            
            // Hide all forms first
            loginForm.classList.add('hidden');
            signupForm.classList.add('hidden');
            verificationView.classList.add('hidden');
            
            if (type === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.remove('hidden');
            } else if (type === 'signup') {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.classList.remove('hidden');
            }
            
            // Clear any alerts
            showAlert('');
        };

        // ==================== SIGNUP LOGIC ====================
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showAlert('');
            setLoading('signup-btn', true);

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const phone = document.getElementById('signup-phone').value;
            const referral = document.getElementById('signup-ref').value;

            // Validation
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters');
                setLoading('signup-btn', false);
                return;
            }

            try {
                // Create user with Supabase Auth
                // CRITICAL: Redirect to auth.html (NOT dashboard.html)
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            phone: phone,           // Consistent field name
                            referral_code: referral || null
                        },
                        emailRedirectTo: window.location.origin + '/auth.html'  // CRITICAL FIX
                    }
                });

                if (error) throw error;

                if (data.user) {
                    // CRITICAL: Use UPSERT instead of INSERT to prevent duplicate errors
                    try {
                        const { error: upsertError } = await supabase
                            .from('user_collection')
                            .upsert([{
                                email: email,
                                full_name: email.split('@')[0],
                                phone: phone,                    // Consistent field name
                                referral_code: referral || null,
                                plan_name: 'free',
                                account_status: 'active',
                                payment_status: 'pending',
                                access_key_status: 'inactive',
                                created_at: new Date().toISOString(),
                                updated_at: new Date().toISOString()
                            }], { onConflict: 'email' });        // UPSERT on email conflict

                        if (upsertError) {
                            console.log('User record note:', upsertError.message);
                        }
                    } catch (dbError) {
                        console.log('Database operation note:', dbError);
                    }

                    // Show verification sent view
                    document.getElementById('verification-email').textContent = email;
                    loginForm.classList.add('hidden');
                    signupForm.classList.add('hidden');
                    verificationView.classList.remove('hidden');
                    
                    // Clear form
                    signupForm.reset();
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert(error.message || 'Signup failed. Please try again.');
            } finally {
                setLoading('signup-btn', false);
            }
        });

        // ==================== LOGIN LOGIC ====================
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showAlert('');
            setLoading('login-btn', true);

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                if (data.session) {
                    // Update last login in user_collection
                    try {
                        await supabase
                            .from('user_collection')
                            .update({ 
                                last_login: new Date().toISOString(),
                                login_count: supabase.rpc('increment_login_count', { row_email: email })
                            })
                            .eq('email', email);
                    } catch (updateError) {
                        console.log('Login tracking note:', updateError);
                    }
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Invalid email or password');
                setLoading('login-btn', false);
            }
        });

        // Check URL for verification parameters
        (function checkVerificationInUrl() {
            const hash = window.location.hash;
            if (hash && (hash.includes('access_token') || hash.includes('type=signup'))) {
                showAlert('Verification successful! Redirecting to dashboard...', 'success');
            }
        })();
    </script>
</body>
</html>
