<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>ZERIONX1 ¬∑ institutional login</title>
  <!-- Firebase compat SDKs (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at 10% 20%, #1a1f2e, #0a0e14 90%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* glassmorphic card */
    .auth-card {
      width: 100%;
      max-width: 440px;
      background: rgba(15, 20, 30, 0.75);
      backdrop-filter: blur(14px) saturate(180%);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(245, 185, 66, 0.15);
      border-radius: 2.5rem;
      padding: 2.2rem 1.8rem;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(245, 185, 66, 0.1) inset;
      transition: all 0.25s ease;
    }

    .brand {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand h1 {
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      background: linear-gradient(130deg, #ffffff 0%, #f5b942 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px rgba(245, 185, 66, 0.3);
    }

    .brand span {
      font-size: 0.9rem;
      color: #9aa4bf;
      display: block;
      margin-top: 0.3rem;
      font-weight: 400;
      letter-spacing: 0.3px;
    }

    /* toggle */
    .toggle-tab {
      display: flex;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 4rem;
      padding: 0.4rem;
      border: 1px solid rgba(245, 185, 66, 0.2);
      margin-bottom: 2rem;
    }

    .toggle-tab button {
      flex: 1;
      background: transparent;
      border: none;
      padding: 0.7rem 0;
      font-weight: 600;
      font-size: 1.1rem;
      color: #a0a8c0;
      border-radius: 3rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .toggle-tab button.active {
      background: #f5b942;
      color: #0b0f19;
      box-shadow: 0 4px 12px rgba(245, 185, 66, 0.4);
    }

    /* form group */
    .input-group {
      margin-bottom: 1.3rem;
      position: relative;
    }

    .input-group label {
      display: block;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      color: #b9c2d9;
      margin-bottom: 0.4rem;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper input {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #2e3440;
      border-radius: 1.2rem;
      padding: 0.9rem 3rem 0.9rem 1.4rem;
      font-size: 1rem;
      color: white;
      transition: 0.2s;
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: #f5b942;
      box-shadow: 0 0 0 3px rgba(245, 185, 66, 0.2);
    }

    .input-wrapper .toggle-pw {
      position: absolute;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: #f5b942;
      opacity: 0.8;
      padding: 0.2rem;
      line-height: 1;
    }

    /* message containers */
    .error-msg, .success-msg {
      border-radius: 1.2rem;
      padding: 0.8rem 1.2rem;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(4px);
    }

    .error-msg {
      background: rgba(255, 70, 70, 0.12);
      border: 1px solid rgba(255, 80, 80, 0.4);
      color: #ffb0b0;
    }

    .success-msg {
      background: rgba(70, 200, 100, 0.1);
      border: 1px solid rgba(245, 185, 66, 0.5);
      color: #e0e6b0;
    }

    .hidden {
      display: none;
    }

    /* auth button */
    .auth-btn {
      width: 100%;
      background: #f5b942;
      border: none;
      padding: 1rem;
      border-radius: 2rem;
      font-weight: 700;
      font-size: 1.2rem;
      color: #0b0f19;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 0.8rem;
      cursor: pointer;
      transition: 0.15s;
      box-shadow: 0 8px 20px rgba(245, 185, 66, 0.25);
    }

    .auth-btn:disabled {
      opacity: 0.5;
      pointer-events: none;
      filter: grayscale(0.5);
    }

    .spinner {
      width: 1.3rem;
      height: 1.3rem;
      border: 3px solid rgba(0, 0, 0, 0.2);
      border-top: 3px solid #0b0f19;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .info-note {
      text-align: center;
      margin-top: 1.8rem;
      font-size: 0.75rem;
      color: #5f6b8f;
      border-top: 1px dashed #2a3142;
      padding-top: 1.3rem;
    }

    /* mobile touch adjustments */
    @media (max-width: 480px) {
      .auth-card { padding: 1.8rem 1.2rem; border-radius: 2rem; }
      .brand h1 { font-size: 1.9rem; }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="brand">
      <h1>ZERIONX1</h1>
      <span>institutional algorithmic suite</span>
    </div>

    <!-- toggle login / signup -->
    <div class="toggle-tab" id="toggleContainer">
      <button type="button" id="loginTabBtn" class="active">Log in</button>
      <button type="button" id="signupTabBtn">Sign up</button>
    </div>

    <!-- global feedback messages -->
    <div id="errorMessage" class="error-msg hidden"></div>
    <div id="successMessage" class="success-msg hidden"></div>

    <!-- login form (visible by default) -->
    <form id="loginForm">
      <div class="input-group">
        <label>Email</label>
        <div class="input-wrapper">
          <input type="email" id="loginEmail" placeholder="trader@zerionx.com" autocomplete="email" required>
        </div>
      </div>
      <div class="input-group">
        <label>Password</label>
        <div class="input-wrapper">
          <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required>
          <button type="button" class="toggle-pw" aria-label="show/hide password">üëÅÔ∏è</button>
        </div>
      </div>
      <button type="submit" class="auth-btn" id="loginBtn">
        <span>ACCESS TERMINAL</span>
      </button>
    </form>

    <!-- signup form (hidden by default) -->
    <form id="signupForm" class="hidden">
      <div class="input-group">
        <label>Email</label>
        <div class="input-wrapper">
          <input type="email" id="signupEmail" placeholder="new@zerionx.com" autocomplete="off" required>
        </div>
      </div>
      <div class="input-group">
        <label>Password (min 6)</label>
        <div class="input-wrapper">
          <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password" required>
          <button type="button" class="toggle-pw" aria-label="show/hide password">üëÅÔ∏è</button>
        </div>
      </div>
      <div class="input-group">
        <label>Confirm password</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off" required>
          <button type="button" class="toggle-pw" aria-label="show/hide password">üëÅÔ∏è</button>
        </div>
      </div>
      <button type="submit" class="auth-btn" id="signupBtn">
        <span>CREATE VAULT</span>
      </button>
    </form>

    <div class="info-note">
      ‚ö° encrypted session ¬∑ institutional grade
    </div>
  </div>

  <script>
    (function() {
      // ---------- FIREBASE CONFIG ----------
      const firebaseConfig = {
        apiKey: "AIzaSyDD7AaxOgm_0zn-aD22CdTQp3UA1BitQ5Y",
        authDomain: "zerionx.firebaseapp.com",
        databaseURL: "https://zerionx-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "zerionx",
        storageBucket: "zerionx.firebasestorage.app",
        messagingSenderId: "196864621108",
        appId: "1:196864621108:web:69949ad179e34e0007e861",
        measurementId: "G-NHCKGGVRF7"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // ---------- DOM elements ----------
      const loginTab = document.getElementById('loginTabBtn');
      const signupTab = document.getElementById('signupTabBtn');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');

      // Buttons & inputs
      const loginBtn = document.getElementById('loginBtn');
      const signupBtn = document.getElementById('signupBtn');
      const loginEmail = document.getElementById('loginEmail');
      const loginPass = document.getElementById('loginPassword');
      const signupEmail = document.getElementById('signupEmail');
      const signupPass = document.getElementById('signupPassword');
      const confirmPass = document.getElementById('confirmPassword');

      // all toggle-pw buttons (3 total)
      const toggleButtons = document.querySelectorAll('.toggle-pw');

      // ---------- Helper: hide messages ----------
      function hideMessages() {
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
      }

      function showError(text) {
        errorDiv.innerText = '‚ö†Ô∏è ' + text;
        errorDiv.classList.remove('hidden');
        successDiv.classList.add('hidden');
      }

      function showSuccess(text) {
        successDiv.innerText = '‚úì ' + text;
        successDiv.classList.remove('hidden');
        errorDiv.classList.add('hidden');
      }

      // ---------- UI: loading state ----------
      function setLoading(button, isLoading) {
        const originalText = button.innerHTML;
        if (isLoading) {
          button.disabled = true;
          button.innerHTML = `<span class="spinner"></span> <span>PROCESSING</span>`;
        } else {
          button.disabled = false;
          button.innerHTML = originalText; // restore (but careful ‚Äì we store dataset)
        }
      }

      // store original text once
      loginBtn._originalHtml = loginBtn.innerHTML;
      signupBtn._originalHtml = signupBtn.innerHTML;

      // ---------- toggle password visibility (all) ----------
      toggleButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const wrapper = btn.closest('.input-wrapper');
          const pwInput = wrapper.querySelector('input[type="password"], input[type="text"]');
          if (!pwInput) return;
          const type = pwInput.getAttribute('type') === 'password' ? 'text' : 'password';
          pwInput.setAttribute('type', type);
          btn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
      });

      // ---------- TAB SWITCH ----------
      function setActiveTab(tab) {
        if (tab === 'login') {
          loginTab.classList.add('active');
          signupTab.classList.remove('active');
          loginForm.classList.remove('hidden');
          signupForm.classList.add('hidden');
        } else {
          signupTab.classList.add('active');
          loginTab.classList.remove('active');
          signupForm.classList.remove('hidden');
          loginForm.classList.add('hidden');
        }
        hideMessages();
      }

      loginTab.addEventListener('click', () => setActiveTab('login'));
      signupTab.addEventListener('click', () => setActiveTab('signup'));

      // ---------- Email validation ----------
      function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      // ---------- Firebase observers: redirect if logged in ----------
      auth.onAuthStateChanged((user) => {
        if (user) {
          // already logged in ‚Üí redirect to dashboard
          window.location.replace('dashboard.html');
        }
      });

      // ---------- LOGIN handler ----------
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();

        const email = loginEmail.value.trim();
        const password = loginPass.value;

        if (!isValidEmail(email)) {
          showError('Please enter a valid email address.');
          return;
        }
        if (password.length < 6) {
          showError('Password must be at least 6 characters.');
          return;
        }

        setLoading(loginBtn, true);

        try {
          await auth.signInWithEmailAndPassword(email, password);
          // onAuthStateChanged will redirect
          showSuccess('Login successful, redirecting...');
        } catch (error) {
          console.warn('Login err', error);
          let friendlyMsg = 'Login failed. ';
          switch (error.code) {
            case 'auth/user-not-found': friendlyMsg = 'No account with this email.'; break;
            case 'auth/wrong-password': friendlyMsg = 'Incorrect password.'; break;
            case 'auth/invalid-email': friendlyMsg = 'Email is invalid.'; break;
            case 'auth/too-many-requests': friendlyMsg = 'Too many attempts. Try later.'; break;
            default: friendlyMsg = error.message || 'Authentication error.';
          }
          showError(friendlyMsg);
          setLoading(loginBtn, false);
        }
      });

      // ---------- SIGNUP handler ----------
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();

        const email = signupEmail.value.trim();
        const password = signupPass.value;
        const confirm = confirmPass.value;

        if (!isValidEmail(email)) {
          showError('Please enter a valid email address.');
          return;
        }
        if (password.length < 6) {
          showError('Password must be at least 6 characters.');
          return;
        }
        if (password !== confirm) {
          showError('Passwords do not match.');
          return;
        }

        setLoading(signupBtn, true);

        try {
          await auth.createUserWithEmailAndPassword(email, password);
          showSuccess('Account created! Redirecting...');
          // redirect will be triggered by observer
        } catch (error) {
          console.warn('Signup err', error);
          let friendlyMsg = 'Signup failed. ';
          switch (error.code) {
            case 'auth/email-already-in-use': friendlyMsg = 'Email already in use.'; break;
            case 'auth/invalid-email': friendlyMsg = 'Email is invalid.'; break;
            case 'auth/weak-password': friendlyMsg = 'Password too weak (min 6 chars).'; break;
            default: friendlyMsg = error.message || 'Could not create account.';
          }
          showError(friendlyMsg);
          setLoading(signupBtn, false);
        }
      });

      // Reset loading state if buttons get stuck (safety)
      window.addEventListener('load', () => {
        setLoading(loginBtn, false);
        setLoading(signupBtn, false);
      });

      // minor: clear success on input focus
      [loginEmail, loginPass, signupEmail, signupPass, confirmPass].forEach(field => {
        if (field) field.addEventListener('focus', hideMessages);
      });

      // avoid double submission by disabling button while processing (already done)
      // also prevent pressing enter multiple times (form submits once)
    })();
  </script>
</body>
</html>
