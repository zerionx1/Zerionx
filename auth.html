<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERIONX1 | Premium Trading Access</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #03020A; /* Your ZERIONX1 dark background */
        }
        .gold-gradient {
            background: linear-gradient(135deg, #BBA26A 0%, #D4C29C 50%, #9F8A67 100%);
        }
        .gold-border { 
            border-color: #BBA26A; 
        }
        .gold-text { 
            color: #BBA26A; 
        }
        .card-bg {
            background: #0A0815; /* Your card background */
        }
        .input-bg {
            background: rgba(255,255,255,0.03);
        }
        .text-dim {
            color: #B0B7C3;
        }
        .text-muted {
            color: #636B7C;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full card-bg p-8 rounded-2xl shadow-xl border border-[#BBA26A]/20">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-serif font-bold gold-text">ZERION<span class="text-[#D4C29C]">X1</span></h1>
            <p class="text-dim font-medium mt-2" id="form-subtitle">Algorithmic Trading Terminal</p>
        </div>

        <div class="flex mb-6 bg-[#03020A] rounded-lg p-1 border border-[#BBA26A]/20">
            <button onclick="toggleForm('login')" id="login-tab" class="w-1/2 py-2 rounded-md text-sm font-bold transition-all gold-gradient text-[#03020A] shadow-md">LOGIN</button>
            <button onclick="toggleForm('signup')" id="signup-tab" class="w-1/2 py-2 rounded-md text-sm font-bold transition-all text-dim">SIGN UP</button>
        </div>

        <div id="message" class="hidden mb-4 p-3 rounded text-sm text-center"></div>

        <!-- LOGIN FORM -->
        <form id="login-form" class="space-y-4">
            <input type="email" id="login-email" placeholder="Email Address" required 
                class="w-full p-3 rounded-lg input-bg border border-[#BBA26A]/20 text-white placeholder-[#636B7C] focus:outline-none focus:ring-2 focus:ring-[#BBA26A]">
            <input type="password" id="login-password" placeholder="Password" required 
                class="w-full p-3 rounded-lg input-bg border border-[#BBA26A]/20 text-white placeholder-[#636B7C] focus:outline-none focus:ring-2 focus:ring-[#BBA26A]">
            <button type="submit" class="w-full gold-gradient text-[#03020A] font-bold py-3 rounded-lg hover:opacity-90 transition shadow-lg">ENTER TERMINAL</button>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signup-form" class="space-y-4 hidden">
            <input type="text" id="sig-name" placeholder="Full Name" required 
                class="w-full p-3 rounded-lg input-bg border border-[#BBA26A]/20 text-white placeholder-[#636B7C] focus:outline-none focus:ring-2 focus:ring-[#BBA26A]">
            <input type="email" id="sig-email" placeholder="Email Address" required 
                class="w-full p-3 rounded-lg input-bg border border-[#BBA26A]/20 text-white placeholder-[#636B7C] focus:outline-none focus:ring-2 focus:ring-[#BBA26A]">
            <input type="tel" id="sig-phone" placeholder="Phone Number" required 
                class="w-full p-3 rounded-lg input-bg border border-[#BBA26A]/20 text-white placeholder-[#636B7C] focus:outline-none focus:ring-2 focus:ring-[#BBA26A]">
            <input type="password" id="sig-password" placeholder="Create Password (min 6 chars)" required 
                class="w-full p-3 rounded-lg input-bg border border-[#BBA26A]/20 text-white placeholder-[#636B7C] focus:outline-none focus:ring-2 focus:ring-[#BBA26A]">
            <input type="text" id="sig-ref" placeholder="Referral Code (Optional)" 
                class="w-full p-3 rounded-lg input-bg border border-[#BBA26A]/20 text-white placeholder-[#636B7C] focus:outline-none focus:ring-2 focus:ring-[#BBA26A]">
            <button type="submit" class="w-full gold-gradient text-[#03020A] font-bold py-3 rounded-lg hover:opacity-90 transition shadow-lg">CREATE ACCOUNT</button>
        </form>

        <!-- VERIFICATION VIEW (Hidden by default) -->
        <div id="verification-view" class="hidden text-center mt-6 p-6 border border-[#00A86B]/30 rounded-lg bg-[#00A86B]/5">
            <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-[#00A86B]/20 flex items-center justify-center">
                <svg class="w-8 h-8 text-[#00A86B]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h3 class="text-[#D4C29C] font-bold text-lg mb-2">Verification Email Sent!</h3>
            <p class="text-dim text-sm mb-4">We've sent a confirmation link to:</p>
            <p id="verification-email" class="gold-text font-medium mb-4"></p>
            <p class="text-muted text-xs">Click the link in your email to activate your account.</p>
        </div>
    </div>

    <script>
        // ===== SUPABASE INIT - YOUR KEYS =====
        const supabase = window.supabase.createClient(
            'https://dpmqjvaylnszykujmufv.supabase.co',
            'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd'
        );

        const msg = document.getElementById('message');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const verificationView = document.getElementById('verification-view');

        // ===== CHECK SESSION ON LOAD =====
        (async function() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        })();

        // ===== TAB TOGGLE =====
        window.toggleForm = function(type) {
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            
            if(type === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                verificationView.classList.add('hidden');
                
                loginTab.className = 'w-1/2 py-2 rounded-md text-sm font-bold transition-all gold-gradient text-[#03020A] shadow-md';
                signupTab.className = 'w-1/2 py-2 rounded-md text-sm font-bold transition-all text-dim';
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                verificationView.classList.add('hidden');
                
                signupTab.className = 'w-1/2 py-2 rounded-md text-sm font-bold transition-all gold-gradient text-[#03020A] shadow-md';
                loginTab.className = 'w-1/2 py-2 rounded-md text-sm font-bold transition-all text-dim';
            }
            msg.classList.add('hidden');
        };

        // ===== SHOW ALERT =====
        function showAlert(text, isError = false) {
            msg.innerText = text;
            msg.className = `mb-4 p-3 rounded text-sm text-center ${isError ? 'bg-red-900/20 text-[#E54B4B] border border-[#E54B4B]/30' : 'bg-[#00A86B]/10 text-[#00A86B] border border-[#00A86B]/30'}`;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 5000);
        }

        // ===== SET LOADING STATE =====
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<span class="inline-block w-4 h-4 border-2 border-[#03020A] border-t-transparent rounded-full animate-spin mr-2"></span> Processing...';
            } else {
                button.disabled = false;
                button.innerHTML = button.form === loginForm ? 'ENTER TERMINAL' : 'CREATE ACCOUNT';
            }
        }

        // ===== SIGNUP =====
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('sig-name').value;
            const email = document.getElementById('sig-email').value;
            const phone = document.getElementById('sig-phone').value;
            const password = document.getElementById('sig-password').value;
            const referral = document.getElementById('sig-ref').value;

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', true);
                return;
            }

            const submitBtn = signupForm.querySelector('button[type="submit"]');
            setLoading(submitBtn, true);

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            phone: phone,
                            referral_code: referral || null
                        },
                        emailRedirectTo: window.location.href
                    }
                });

                if (error) throw error;

                if (data.user) {
                    // Try to create user record (silent fail if RLS blocks)
                    try {
                        await supabase
                            .from('user_collection')
                            .insert([{
                                email: email,
                                full_name: name,
                                phone: phone,
                                referral_code: referral || null,
                                plan_name: 'free',
                                account_status: 'active',
                                payment_status: 'pending',
                                access_key_status: 'inactive',
                                created_at: new Date().toISOString()
                            }]);
                    } catch (dbError) {
                        console.log('DB note:', dbError.message);
                    }

                    // Show verification view
                    document.getElementById('verification-email').textContent = email;
                    loginForm.classList.add('hidden');
                    signupForm.classList.add('hidden');
                    verificationView.classList.remove('hidden');
                    
                    // Clear form
                    signupForm.reset();
                }
            } catch (error) {
                showAlert(error.message, true);
                setLoading(submitBtn, false);
            }
        });

        // ===== LOGIN =====
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const submitBtn = loginForm.querySelector('button[type="submit"]');
            setLoading(submitBtn, true);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                if (data.session) {
                    showAlert('Access Granted. Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                showAlert(error.message, true);
                setLoading(submitBtn, false);
            }
        });

        // ===== LISTEN FOR AUTH CHANGES =====
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
