<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>ZERIONX1 · Institutional Authentication</title>
  <meta name="description" content="Secure access to ZERIONX1 algorithmic trading intelligence platform">
  
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #030614;
      --bg-secondary: #0B101F;
      --bg-tertiary: #131A2C;
      --surface: rgba(18, 25, 45, 0.7);
      --surface-hover: rgba(28, 38, 65, 0.8);
      --accent-primary: #3B82F6;
      --accent-secondary: #8B5CF6;
      --accent-glow: rgba(59, 130, 246, 0.3);
      --text-primary: #FFFFFF;
      --text-secondary: #A0B3D9;
      --text-tertiary: #62748C;
      --border-light: rgba(59, 130, 246, 0.15);
      --border-glow: rgba(139, 92, 246, 0.2);
      --error: #EF4444;
      --success: #10B981;
      --warning: #F59E0B;
      --glass-edge: 1px solid rgba(255, 255, 255, 0.05);
      --glass-blur: blur(12px);
      --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      margin: 20px auto;
      position: relative;
      z-index: 10;
    }
    
    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo a {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
      letter-spacing: -0.5px;
    }
    
    .logo i {
      font-size: 36px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 20px var(--accent-glow));
    }
    
    .logo span {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Glass Card */
    .auth-card {
      background: var(--surface);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-edge);
      border-radius: 32px;
      padding: 40px 32px;
      box-shadow: var(--shadow-heavy);
      position: relative;
      overflow: hidden;
    }
    
    .auth-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-radius: 34px;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }
    
    .auth-card:hover::before {
      opacity: 0.1;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 60px;
    }
    
    .tab {
      flex: 1;
      padding: 14px 24px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 0.5px;
      border-radius: 48px;
      cursor: pointer;
      transition: var(--transition-smooth);
      position: relative;
      overflow: hidden;
    }
    
    .tab.active {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      box-shadow: 0 8px 20px -8px var(--accent-primary);
    }
    
    .tab:not(.active):hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }
    
    /* Forms */
    .auth-form {
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }
    
    .auth-form.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .input-wrapper i {
      position: absolute;
      left: 16px;
      color: var(--text-tertiary);
      font-size: 18px;
      transition: var(--transition-smooth);
      z-index: 2;
    }
    
    .input-wrapper .toggle-password {
      left: auto;
      right: 16px;
      cursor: pointer;
      z-index: 3;
    }
    
    .input-wrapper .toggle-password:hover {
      color: var(--accent-primary);
    }
    
    input, select {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 15px;
      color: var(--text-primary);
      transition: var(--transition-smooth);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
      background: var(--surface-hover);
    }
    
    input::placeholder {
      color: var(--text-tertiary);
      font-size: 14px;
    }
    
    /* Password strength indicator */
    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: var(--bg-tertiary);
      border-radius: 2px;
      overflow: hidden;
      display: flex;
      gap: 4px;
    }
    
    .strength-bar {
      flex: 1;
      height: 100%;
      background: var(--bg-tertiary);
      transition: var(--transition-smooth);
    }
    
    .strength-bar.active:nth-child(1) { background: var(--error); }
    .strength-bar.active:nth-child(2) { background: var(--warning); }
    .strength-bar.active:nth-child(3) { background: var(--success); }
    .strength-bar.active:nth-child(4) { background: var(--accent-primary); }
    
    /* Button */
    .btn {
      width: 100%;
      padding: 18px 32px;
      border: none;
      border-radius: 60px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.5px;
      color: white;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      cursor: pointer;
      transition: var(--transition-smooth);
      position: relative;
      overflow: hidden;
      margin-top: 16px;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px -10px var(--accent-primary);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Alert */
    .alert {
      padding: 16px 20px;
      border-radius: 16px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .alert i {
      font-size: 20px;
    }
    
    .alert.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: var(--success);
    }
    
    .alert.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--error);
    }
    
    .alert.info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      color: var(--accent-primary);
    }
    
    /* Referral code hint */
    .referral-hint {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-tertiary);
    }
    
    /* Footer links */
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      color: var(--text-tertiary);
      font-size: 14px;
    }
    
    .auth-footer a {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition-smooth);
    }
    
    .auth-footer a:hover {
      color: var(--accent-secondary);
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      
      .auth-card {
        padding: 32px 20px;
      }
      
      .tabs {
        gap: 8px;
      }
      
      .tab {
        padding: 12px 16px;
        font-size: 14px;
      }
      
      input {
        padding: 14px 14px 14px 44px;
        font-size: 14px;
      }
      
      .btn {
        padding: 16px 24px;
      }
    }
    
    /* Loading state */
    .btn-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <a href="index.html">
        <i class="fas fa-chart-network"></i> ZERIONX<span>1</span>
      </a>
    </div>
    
    <!-- Auth Card -->
    <div class="auth-card">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" id="loginTab" onclick="switchTab('login')">LOGIN</button>
        <button class="tab" id="signupTab" onclick="switchTab('signup')">SIGN UP</button>
      </div>
      
      <!-- Alert Container -->
      <div id="alertContainer"></div>
      
      <!-- Login Form -->
      <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="far fa-envelope"></i>
            <input type="email" id="loginEmail" placeholder="trader@example.com" required>
          </div>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPassword" placeholder="••••••••" required>
            <i class="far fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
          </div>
        </div>
        
        <button type="submit" class="btn" id="loginBtn">
          <span>ACCESS PLATFORM</span>
        </button>
        
        <div class="auth-footer">
          Don't have an account? <a href="#" onclick="switchTab('signup'); return false;">Sign up</a>
        </div>
      </form>
      
      <!-- Signup Form -->
      <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label>Full Name</label>
          <div class="input-wrapper">
            <i class="far fa-user"></i>
            <input type="text" id="signupName" placeholder="John Doe" required>
          </div>
        </div>
        
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="far fa-envelope"></i>
            <input type="email" id="signupEmail" placeholder="trader@example.com" required>
          </div>
        </div>
        
        <div class="form-group">
          <label>Phone Number</label>
          <div class="input-wrapper">
            <i class="fas fa-phone-alt"></i>
            <input type="tel" id="signupPhone" placeholder="+91 98765 43210" required>
          </div>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="signupPassword" placeholder="Create strong password" required onkeyup="checkPasswordStrength(this.value)">
            <i class="far fa-eye toggle-password" onclick="togglePassword('signupPassword', this)"></i>
          </div>
          <div class="password-strength">
            <div class="strength-bar" id="strength1"></div>
            <div class="strength-bar" id="strength2"></div>
            <div class="strength-bar" id="strength3"></div>
            <div class="strength-bar" id="strength4"></div>
          </div>
        </div>
        
        <div class="form-group">
          <label>Referral Code (Optional)</label>
          <div class="input-wrapper">
            <i class="fas fa-gift"></i>
            <input type="text" id="referralCode" placeholder="ZERIONX1">
          </div>
          <div class="referral-hint">
            <i class="fas fa-info-circle"></i> Enter a referral code if you have one
          </div>
        </div>
        
        <button type="submit" class="btn" id="signupBtn">
          <span>CREATE ACCOUNT</span>
        </button>
        
        <div class="auth-footer">
          Already have an account? <a href="#" onclick="switchTab('login'); return false;">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const { createClient } = supabase;
    
    const SUPABASE_URL = 'https://dpmqjvaylnszykujmufv.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd';
    
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Check existing session
    checkSession();
    
    async function checkSession() {
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        
        if (session) {
          // User is already logged in, redirect to dashboard
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    }
    
    // Tab switching
    function switchTab(tabName) {
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const alertContainer = document.getElementById('alertContainer');
      
      // Clear any existing alerts
      alertContainer.innerHTML = '';
      
      if (tabName === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
      } else {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
      }
    }
    
    // Toggle password visibility
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    
    // Password strength checker
    function checkPasswordStrength(password) {
      const bars = [
        document.getElementById('strength1'),
        document.getElementById('strength2'),
        document.getElementById('strength3'),
        document.getElementById('strength4')
      ];
      
      // Reset bars
      bars.forEach(bar => bar.classList.remove('active'));
      
      if (!password) return;
      
      let strength = 0;
      
      // Length check
      if (password.length >= 8) strength++;
      
      // Contains number
      if (/\d/.test(password)) strength++;
      
      // Contains lowercase and uppercase
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      
      // Contains special character
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
      
      // Activate bars based on strength
      for (let i = 0; i < strength; i++) {
        bars[i].classList.add('active');
      }
    }
    
    // Show alert message
    function showAlert(type, message) {
      const alertContainer = document.getElementById('alertContainer');
      const icons = {
        success: 'fa-check-circle',
        error: 'fa-exclamation-circle',
        info: 'fa-info-circle'
      };
      
      alertContainer.innerHTML = `
        <div class="alert ${type}">
          <i class="fas ${icons[type]}"></i>
          <span>${message}</span>
        </div>
      `;
      
      // Auto hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          alertContainer.innerHTML = '';
        }, 5000);
      }
    }
    
    // Handle Login
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // Validate inputs
      if (!email || !password) {
        showAlert('error', 'Please fill in all fields');
        return;
      }
      
      // Show loading state
      const originalText = loginBtn.innerHTML;
      loginBtn.innerHTML = '<span class="spinner"></span> ACCESSING...';
      loginBtn.disabled = true;
      
      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) throw error;
        
        // Success - redirect to dashboard
        showAlert('success', 'Login successful! Redirecting...');
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
        
      } catch (error) {
        console.error('Login error:', error);
        showAlert('error', error.message || 'Login failed. Please check your credentials.');
        
        // Reset button
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
      }
    }
    
    // Handle Signup
    async function handleSignup(event) {
      event.preventDefault();
      
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const phone = document.getElementById('signupPhone').value.trim();
      const password = document.getElementById('signupPassword').value;
      const referralCode = document.getElementById('referralCode').value.trim() || null;
      const signupBtn = document.getElementById('signupBtn');
      
      // Validate required fields
      if (!name || !email || !phone || !password) {
        showAlert('error', 'Please fill in all required fields');
        return;
      }
      
      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showAlert('error', 'Please enter a valid email address');
        return;
      }
      
      // Validate phone (basic)
      const phoneRegex = /^[\d\+\-\s]{10,}$/;
      if (!phoneRegex.test(phone.replace(/\s/g, ''))) {
        showAlert('error', 'Please enter a valid phone number');
        return;
      }
      
      // Validate password strength
      if (password.length < 8) {
        showAlert('error', 'Password must be at least 8 characters long');
        return;
      }
      
      // Show loading state
      const originalText = signupBtn.innerHTML;
      signupBtn.innerHTML = '<span class="spinner"></span> CREATING ACCOUNT...';
      signupBtn.disabled = true;
      
      try {
        // 1. Create auth user
        const { data: authData, error: authError } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: name
            }
          }
        });
        
        if (authError) throw authError;
        
        if (!authData.user) {
          throw new Error('User creation failed');
        }
        
        // 2. Insert additional data into user_collection
        const { error: insertError } = await supabaseClient
          .from('user_collection')
          .insert([
            {
              id: authData.user.id,
              email: email,
              full_name: name,
              phone: phone,
              referral_code: referralCode,
              created_at: new Date().toISOString(),
              payment_status: 'pending',
              admin_approved: false
            }
          ]);
        
        if (insertError) {
          console.error('Insert error:', insertError);
          // Don't throw - auth succeeded even if metadata insert fails
        }
        
        // Success message
        showAlert('success', 'Verification email sent. Please check your inbox.');
        
        // Reset form
        document.getElementById('signupForm').reset();
        
        // Reset button
        signupBtn.innerHTML = originalText;
        signupBtn.disabled = false;
        
        // Optional: Switch to login tab after 3 seconds
        setTimeout(() => {
          switchTab('login');
        }, 3000);
        
      } catch (error) {
        console.error('Signup error:', error);
        showAlert('error', error.message || 'Signup failed. Please try again.');
        
        // Reset button
        signupBtn.innerHTML = originalText;
        signupBtn.disabled = false;
      }
    }
    
    // Add enter key handlers
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const activeTab = document.querySelector('.tab.active');
        if (activeTab && activeTab.textContent.includes('LOGIN')) {
          document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        } else {
          document.getElementById('signupForm').dispatchEvent(new Event('submit'));
        }
      }
    });
  </script>
</body>
