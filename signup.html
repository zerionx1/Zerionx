<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
  <title>ZERIONX1 · Institutional Signup</title>
  <meta name="description" content="Create your ZERIONX1 account for institutional-grade algorithmic trading intelligence">
  
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ----- INSTITUTIONAL SIGNUP UI ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #03050A;
      color: #F2F4F8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background grid */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(200, 170, 110, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(200, 170, 110, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 520px;
      position: relative;
      z-index: 10;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo a {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: white;
      text-decoration: none;
      letter-spacing: -0.5px;
    }

    .logo i {
      color: #C8AA6E;
      font-size: 36px;
      filter: drop-shadow(0 0 15px rgba(200, 170, 110, 0.3));
    }

    .logo span {
      background: linear-gradient(135deg, #FFFFFF, #C8AA6E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Premium Glass Card */
    .signup-card {
      background: rgba(17, 22, 31, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(200, 170, 110, 0.2);
      border-radius: 32px;
      padding: 48px 40px;
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
    }

    .signup-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #C8AA6E, #B49450);
      border-radius: 34px;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    .signup-card:hover::before {
      opacity: 0.1;
    }

    /* Header */
    .signup-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .signup-header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #FFFFFF, #C8AA6E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .signup-header p {
      color: #C0C8D2;
      font-size: 15px;
      font-weight: 300;
    }

    /* Progress Indicator */
    .progress-steps {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      gap: 8px;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .step-circle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #1E2632;
      border: 2px solid rgba(200, 170, 110, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
      color: #5D697A;
      transition: all 0.3s ease;
    }

    .step.active .step-circle {
      background: linear-gradient(135deg, #C8AA6E, #B49450);
      border-color: #C8AA6E;
      color: #03050A;
    }

    .step.completed .step-circle {
      background: #C8AA6E;
      border-color: #C8AA6E;
      color: #03050A;
    }

    .step-line {
      width: 80px;
      height: 2px;
      background: rgba(200, 170, 110, 0.2);
    }

    .step-label {
      font-size: 12px;
      color: #5D697A;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .step.active .step-label {
      color: #C8AA6E;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #C0C8D2;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper i {
      position: absolute;
      left: 16px;
      color: #5D697A;
      font-size: 18px;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .input-wrapper .toggle-password {
      left: auto;
      right: 16px;
      cursor: pointer;
      z-index: 3;
    }

    .input-wrapper .toggle-password:hover {
      color: #C8AA6E;
    }

    input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: #1E2632;
      border: 1px solid #C8AA6E;
      border-radius: 14px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      color: #F2F4F8;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #E5D2AA;
      box-shadow: 0 0 0 3px rgba(200, 170, 110, 0.2);
      background: #11161F;
    }

    input::placeholder {
      color: #5D697A;
      font-size: 14px;
    }

    input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Password Strength */
    .password-strength {
      margin-top: 10px;
      display: flex;
      gap: 6px;
    }

    .strength-bar {
      flex: 1;
      height: 4px;
      background: #1E2632;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .strength-bar.weak { background: #ff4444; }
    .strength-bar.medium { background: #ffbb33; }
    .strength-bar.strong { background: #00C851; }

    .strength-text {
      font-size: 12px;
      margin-top: 6px;
      color: #5D697A;
      transition: color 0.3s ease;
    }

    /* OTP Section */
    .otp-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(200, 170, 110, 0.2);
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .otp-input-group input {
      text-align: center;
      font-size: 28px;
      letter-spacing: 12px;
      font-weight: 600;
      padding: 16px;
      font-family: 'Space Grotesk', monospace;
    }

    .info-text {
      color: #C0C8D2;
      font-size: 14px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-text i {
      color: #C8AA6E;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      background: linear-gradient(135deg, #C8AA6E, #B49450);
      color: #03050A;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: #E5D2AA;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -10px #C8AA6E;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-outline {
      background: transparent;
      border: 1.5px solid #C8AA6E;
      color: #C8AA6E;
      padding: 12px 24px;
      font-size: 13px;
      width: auto;
    }

    .btn-outline:hover {
      background: rgba(200, 170, 110, 0.1);
    }

    /* Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      border-top-color: #03050A;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Alert Messages */
    .alert {
      padding: 16px 20px;
      border-radius: 14px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert i {
      font-size: 18px;
    }

    .alert.success {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      color: #00ff00;
    }

    .alert.error {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff0000;
      color: #ff0000;
    }

    .alert.info {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff;
      color: #00ffff;
    }

    .alert.warning {
      background: rgba(255, 255, 0, 0.1);
      border: 1px solid #ffff00;
      color: #ffff00;
    }

    /* Login Link */
    .login-link {
      text-align: center;
      margin-top: 24px;
      color: #5D697A;
      font-size: 14px;
    }

    .login-link a {
      color: #C8AA6E;
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: #E5D2AA;
    }

    /* Responsive */
    @media (max-width: 580px) {
      .signup-card {
        padding: 32px 24px;
      }

      .signup-header h1 {
        font-size: 30px;
      }

      .step-line {
        width: 40px;
      }

      .otp-input-group input {
        font-size: 24px;
        letter-spacing: 8px;
      }
    }

    @media (max-width: 480px) {
      .signup-card {
        padding: 28px 20px;
      }

      .signup-header h1 {
        font-size: 26px;
      }

      .step-circle {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }

      .step-line {
        width: 30px;
      }

      .step-label {
        font-size: 10px;
      }

      input {
        padding: 14px 14px 14px 44px;
        font-size: 14px;
      }

      .btn {
        padding: 16px;
        font-size: 14px;
      }

      .otp-input-group input {
        font-size: 20px;
        letter-spacing: 6px;
        padding: 14px;
      }
    }

    /* Resend button container */
    .resend-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <a href="index.html">
        <i class="fas fa-chart-network"></i> ZERIONX<span>1</span>
      </a>
    </div>
    
    <!-- Signup Card -->
    <div class="signup-card">
      <div class="signup-header">
        <h1>Create Account</h1>
        <p>Join ZERIONX1 for institutional-grade market intelligence</p>
      </div>
      
      <!-- Progress Steps -->
      <div class="progress-steps">
        <div class="step active" id="step1">
          <div class="step-circle">1</div>
          <div class="step-label">Details</div>
        </div>
        <div class="step-line"></div>
        <div class="step" id="step2">
          <div class="step-circle">2</div>
          <div class="step-label">Verify</div>
        </div>
      </div>
      
      <!-- Alert Container -->
      <div id="alertContainer"></div>
      
      <!-- Step 1: Signup Form -->
      <div id="step1Form">
        <form id="signupForm" onsubmit="event.preventDefault();">
          <div class="form-group">
            <label>Full Name</label>
            <div class="input-wrapper">
              <i class="far fa-user"></i>
              <input type="text" id="fullName" placeholder="John Doe" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Email Address</label>
            <div class="input-wrapper">
              <i class="far fa-envelope"></i>
              <input type="email" id="email" placeholder="trader@example.com" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Phone Number</label>
            <div class="input-wrapper">
              <i class="fas fa-phone-alt"></i>
              <input type="tel" id="phone" placeholder="+91 98765 43210" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Create strong password" required>
              <i class="far fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
            </div>
            <div class="password-strength">
              <div class="strength-bar" id="strength1"></div>
              <div class="strength-bar" id="strength2"></div>
              <div class="strength-bar" id="strength3"></div>
            </div>
            <div class="strength-text" id="strengthText">Enter password</div>
          </div>
          
          <div class="form-group">
            <label>Referral Code (Optional)</label>
            <div class="input-wrapper">
              <i class="fas fa-gift"></i>
              <input type="text" id="referralCode" placeholder="ZERIONX1">
            </div>
          </div>
          
          <button type="button" class="btn" id="createAccountBtn" onclick="handleCreateAccount()">
            <span>CREATE ACCOUNT</span>
          </button>
        </form>
      </div>
      
      <!-- Step 2: OTP Verification (Initially Hidden) -->
      <div id="step2Form" style="display: none;">
        <div class="otp-section">
          <div class="form-group">
            <label>Enter 6-Digit OTP</label>
            <div class="otp-input-group">
              <input type="text" id="otp" placeholder="••••••" maxlength="6" pattern="\d*" inputmode="numeric">
            </div>
            <div class="info-text">
              <i class="fas fa-info-circle"></i>
              <span>Enter the 6-digit code sent to your email</span>
            </div>
          </div>
          
          <button class="btn" id="verifyOtpBtn" onclick="handleVerifyOTP()">
            <span>VERIFY & CONTINUE</span>
          </button>
          
          <div class="resend-container">
            <button class="btn btn-outline" id="resendOtpBtn" onclick="handleResendOTP()">
              RESEND OTP
            </button>
          </div>
        </div>
      </div>
      
      <!-- Login Link -->
      <div class="login-link">
        Already have an account?<a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const { createClient } = supabase;
    
    const SUPABASE_URL = 'https://dpmqjvaylnszykujmufv.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd';
    
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // State variables
    let currentUserEmail = null;
    let currentUserId = null;
    let signupData = null;
    
    // Check if user is already logged in
    checkExistingSession();
    
    async function checkExistingSession() {
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        if (session) {
          // User is already logged in, redirect to dashboard
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    }
    
    // Toggle password visibility
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    
    // Password strength checker
    document.getElementById('password').addEventListener('input', function(e) {
      const password = e.target.value;
      const bars = [
        document.getElementById('strength1'),
        document.getElementById('strength2'),
        document.getElementById('strength3')
      ];
      const strengthText = document.getElementById('strengthText');
      
      // Reset bars
      bars.forEach(bar => bar.className = 'strength-bar');
      
      if (!password) {
        strengthText.textContent = 'Enter password';
        strengthText.style.color = '#5D697A';
        return;
      }
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/\d/.test(password) && /[a-zA-Z]/.test(password)) strength++;
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
      
      // Update bars
      if (strength >= 1) bars[0].classList.add('weak');
      if (strength >= 2) bars[1].classList.add('medium');
      if (strength >= 3) bars[2].classList.add('strong');
      
      // Update text
      const strengthLevels = ['Weak', 'Medium', 'Strong'];
      strengthText.textContent = strength > 0 ? `Password strength: ${strengthLevels[strength-1]}` : 'Weak password';
      
      // Color code
      if (strength === 3) strengthText.style.color = '#00C851';
      else if (strength === 2) strengthText.style.color = '#ffbb33';
      else strengthText.style.color = '#ff4444';
    });
    
    // Show alert message
    function showAlert(type, message) {
      const alertContainer = document.getElementById('alertContainer');
      const icons = {
        success: 'fa-check-circle',
        error: 'fa-exclamation-circle',
        info: 'fa-info-circle',
        warning: 'fa-exclamation-triangle'
      };
      
      alertContainer.innerHTML = `
        <div class="alert ${type}">
          <i class="fas ${icons[type]}"></i>
          <span>${message}</span>
        </div>
      `;
      
      // Auto scroll to alert
      alertContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      
      if (type === 'success') {
        setTimeout(() => {
          alertContainer.innerHTML = '';
        }, 5000);
      }
    }
    
    // Validate email format
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    // Validate phone
    function validatePhone(phone) {
      const re = /^[\d\+\-\s]{10,}$/;
      return re.test(phone.replace(/\s/g, ''));
    }
    
    // Handle Create Account (Send OTP)
    async function handleCreateAccount() {
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const referralCode = document.getElementById('referralCode').value.trim() || null;
      const createBtn = document.getElementById('createAccountBtn');
      
      // Validate inputs
      if (!fullName || !email || !phone || !password) {
        showAlert('error', 'Please fill in all required fields');
        return;
      }
      
      if (!validateEmail(email)) {
        showAlert('error', 'Please enter a valid email address');
        return;
      }
      
      if (!validatePhone(phone)) {
        showAlert('error', 'Please enter a valid phone number');
        return;
      }
      
      if (password.length < 8) {
        showAlert('error', 'Password must be at least 8 characters long');
        return;
      }
      
      // Store signup data for later
      signupData = { fullName, email, phone, referralCode };
      
      // Show loading state
      const originalText = createBtn.innerHTML;
      createBtn.innerHTML = '<span class="spinner"></span> PROCESSING...';
      createBtn.disabled = true;
      
      try {
        // Call supabase.auth.signUp() to send OTP
        const { data, error } = await supabaseClient.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              full_name: fullName,
              phone: phone
            }
          }
        });
        
        if (error) throw error;
        
        if (!data.user) {
          throw new Error('Signup failed');
        }
        
        currentUserId = data.user.id;
        currentUserEmail = email;
        
        // Success - show step 2
        showAlert('success', 'OTP sent to your email! Please check your inbox.');
        
        // Update progress steps
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step1').classList.add('completed');
        document.getElementById('step2').classList.add('active');
        
        // Show OTP form with animation
        document.getElementById('step1Form').style.display = 'none';
        document.getElementById('step2Form').style.display = 'block';
        
        // Auto focus OTP input
        setTimeout(() => document.getElementById('otp').focus(), 100);
        
      } catch (error) {
        console.error('Create account error:', error);
        showAlert('error', error.message || 'Failed to create account. Please try again.');
      } finally {
        // Reset button
        createBtn.innerHTML = originalText;
        createBtn.disabled = false;
      }
    }
    
    // Handle Verify OTP
    async function handleVerifyOTP() {
      const otp = document.getElementById('otp').value.trim();
      const verifyBtn = document.getElementById('verifyOtpBtn');
      
      if (!otp || otp.length !== 6 || !/^\d+$/.test(otp)) {
        showAlert('error', 'Please enter a valid 6-digit OTP');
        return;
      }
      
      // Show loading state
      const originalText = verifyBtn.innerHTML;
      verifyBtn.innerHTML = '<span class="spinner"></span> VERIFYING...';
      verifyBtn.disabled = true;
      
      try {
        // Verify OTP
        const { data, error } = await supabaseClient.auth.verifyOtp({
          email: currentUserEmail,
          token: otp,
          type: 'email'
        });
        
        if (error) throw error;
        
        if (!data.user) {
          throw new Error('Verification failed');
        }
        
        // Insert user data into user_collection
        const { error: insertError } = await supabaseClient
          .from('user_collection')
          .insert([
            {
              id: data.user.id,
              email: currentUserEmail,
              full_name: signupData.fullName,
              phone: signupData.phone,
              referral_code: signupData.referralCode,
              payment_status: 'pending',
              admin_approved: false,
              account_status: 'inactive',
              created_at: new Date().toISOString()
            }
          ]);
        
        if (insertError) {
          console.error('Insert error:', insertError);
          // Don't throw - auth succeeded even if metadata insert fails
        }
        
        // Success message
        showAlert('success', 'Account verified successfully!');
        
        // Redirect to payment page after 2 seconds
        setTimeout(() => {
          window.location.href = 'payment.html';
        }, 2000);
        
      } catch (error) {
        console.error('Verify OTP error:', error);
        showAlert('error', error.message || 'Invalid OTP. Please try again.');
      } finally {
        // Reset button
        verifyBtn.innerHTML = originalText;
        verifyBtn.disabled = false;
      }
    }
    
    // Handle Resend OTP
    async function handleResendOTP() {
      const resendBtn = document.getElementById('resendOtpBtn');
      
      if (!currentUserEmail) {
        showAlert('error', 'Session expired. Please start over.');
        // Reset to step 1
        document.getElementById('step1').classList.add('active');
        document.getElementById('step1').classList.remove('completed');
        document.getElementById('step2').classList.remove('active');
        document.getElementById('step1Form').style.display = 'block';
        document.getElementById('step2Form').style.display = 'none';
        return;
      }
      
      // Show loading state
      const originalText = resendBtn.innerHTML;
      resendBtn.innerHTML = '<span class="spinner"></span> SENDING...';
      resendBtn.disabled = true;
      
      try {
        const { error } = await supabaseClient.auth.resend({
          type: 'signup',
          email: currentUserEmail,
        });
        
        if (error) throw error;
        
        showAlert('success', 'OTP resent successfully!');
        
      } catch (error) {
        console.error('Resend OTP error:', error);
        showAlert('error', error.message || 'Failed to resend OTP');
      } finally {
        resendBtn.innerHTML = originalText;
        resendBtn.disabled = false;
      }
    }
    
    // Add enter key handler
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const step2Visible = document.getElementById('step2Form').style.display === 'block';
        if (step2Visible) {
          handleVerifyOTP();
        }
      }
    });
  </script>
