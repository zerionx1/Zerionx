<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
  <title>ZERIONX1 · Institutional Signup</title>
  <meta name="description" content="Create your ZERIONX1 account for institutional-grade algorithmic trading intelligence">
  
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ----- SIMPLE CSS WITH COLORS & FONTS ONLY ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #03050A;
      color: #F2F4F8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .signup-card {
      background: rgba(17, 22, 31, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(200, 170, 110, 0.2);
      border-radius: 32px;
      padding: 40px;
      box-shadow: 0 30px 60px -12px rgba(0,0,0,0.8);
    }

    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      background: linear-gradient(135deg, #FFF, #C8AA6E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .signup-header p {
      color: #C0C8D2;
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #C0C8D2;
      font-size: 14px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper i {
      position: absolute;
      left: 16px;
      color: #5D697A;
      font-size: 18px;
      z-index: 2;
    }

    .input-wrapper .toggle-password {
      left: auto;
      right: 16px;
      cursor: pointer;
      z-index: 3;
    }

    .input-wrapper .toggle-password:hover {
      color: #C8AA6E;
    }

    input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: #1E2632;
      border: 1px solid #C8AA6E;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      color: #F2F4F8;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #E5D2AA;
      box-shadow: 0 0 0 3px rgba(200, 170, 110, 0.2);
      background: #11161F;
    }

    input::placeholder {
      color: #5D697A;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #C8AA6E, #B49450);
      color: #03050A;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #E5D2AA;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px #C8AA6E;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.3);
      border-radius: 50%;
      border-top-color: #03050A;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .alert {
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .alert.success {
      background: rgba(0,255,0,0.1);
      border: 1px solid #00ff00;
      color: #00ff00;
    }

    .alert.error {
      background: rgba(255,0,0,0.1);
      border: 1px solid #ff0000;
      color: #ff0000;
    }

    .alert.info {
      background: rgba(0,255,255,0.1);
      border: 1px solid #00ffff;
      color: #00ffff;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #5D697A;
      font-size: 14px;
    }

    .login-link a {
      color: #C8AA6E;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      color: #E5D2AA;
    }

    .back-home {
      display: inline-block;
      margin-bottom: 20px;
      color: #C8AA6E;
      text-decoration: none;
      font-size: 1rem;
    }

    .back-home i {
      margin-right: 8px;
    }

    .back-home:hover {
      transform: translateX(-5px);
    }

    /* OTP Section */
    .otp-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(200, 170, 110, 0.2);
    }

    .otp-input-group input {
      text-align: center;
      font-size: 24px;
      letter-spacing: 8px;
      font-weight: 600;
    }

    /* Password strength */
    .password-strength {
      margin-top: 8px;
      height: 4px;
      display: flex;
      gap: 4px;
    }

    .strength-bar {
      flex: 1;
      height: 100%;
      background: #1E2632;
      border-radius: 2px;
    }

    .strength-bar.weak { background: #ff4444; }
    .strength-bar.medium { background: #ffbb33; }
    .strength-bar.strong { background: #00C851; }

    .strength-text {
      font-size: 12px;
      margin-top: 4px;
      color: #5D697A;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .signup-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back to Home -->
    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
    
    <!-- Signup Card -->
    <div class="signup-card">
      <div class="signup-header">
        <h1>Create Account</h1>
        <p>Join ZERIONX1 for institutional-grade market intelligence</p>
      </div>
      
      <!-- Alert Container -->
      <div id="alertContainer"></div>
      
      <!-- Step 1: Signup Form -->
      <div id="step1Form">
        <form id="signupForm" onsubmit="handleSendOTP(event)">
          <div class="form-group">
            <label>Full Name</label>
            <div class="input-wrapper">
              <i class="far fa-user"></i>
              <input type="text" id="fullName" placeholder="John Doe" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Email Address</label>
            <div class="input-wrapper">
              <i class="far fa-envelope"></i>
              <input type="email" id="email" placeholder="trader@example.com" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Phone Number</label>
            <div class="input-wrapper">
              <i class="fas fa-phone-alt"></i>
              <input type="tel" id="phone" placeholder="+91 98765 43210" required>
            </div>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Create strong password" required onkeyup="checkPasswordStrength(this.value)">
              <i class="far fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
            </div>
            <div class="password-strength">
              <div class="strength-bar" id="strength1"></div>
              <div class="strength-bar" id="strength2"></div>
              <div class="strength-bar" id="strength3"></div>
            </div>
            <div class="strength-text" id="strengthText">Enter password</div>
          </div>
          
          <div class="form-group">
            <label>Referral Code (Optional)</label>
            <div class="input-wrapper">
              <i class="fas fa-gift"></i>
              <input type="text" id="referralCode" placeholder="ZERIONX1">
            </div>
          </div>
          
          <button type="submit" class="btn" id="sendOtpBtn">
            <span>SEND OTP</span>
          </button>
        </form>
      </div>
      
      <!-- Step 2: OTP Verification (Initially Hidden) -->
      <div id="step2Form" style="display: none;">
        <div class="otp-section">
          <div class="form-group">
            <label>Enter OTP</label>
            <div class="otp-input-group">
              <input type="text" id="otp" placeholder="••••••" maxlength="6" pattern="\d*" inputmode="numeric">
            </div>
            <p style="color: #C0C8D2; font-size: 14px; margin-top: 10px;">
              <i class="fas fa-info-circle" style="color: #C8AA6E;"></i>
              Enter the 6-digit code sent to your email
            </p>
          </div>
          
          <button class="btn" id="verifyOtpBtn" onclick="handleVerifyOTP()">
            <span>VERIFY & CREATE ACCOUNT</span>
          </button>
          
          <div style="text-align: center; margin-top: 20px;">
            <button class="btn" id="resendOtpBtn" onclick="handleResendOTP()" style="width: auto; padding: 10px 20px; font-size: 12px; background: transparent; color: #C8AA6E; border: 1px solid #C8AA6E;">
              RESEND OTP
            </button>
          </div>
        </div>
      </div>
      
      <!-- Login Link -->
      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const { createClient } = supabase;
    
    const SUPABASE_URL = 'https://dpmqjvaylnszykujmufv.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd';
    
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // State variables
    let currentUserEmail = null;
    let currentUserId = null;
    let signupData = null;
    
    // Check if user is already logged in
    checkExistingSession();
    
    async function checkExistingSession() {
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        if (session) {
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    }
    
    // Toggle password visibility
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    
    // Password strength checker
    function checkPasswordStrength(password) {
      const bars = [
        document.getElementById('strength1'),
        document.getElementById('strength2'),
        document.getElementById('strength3')
      ];
      const strengthText = document.getElementById('strengthText');
      
      bars.forEach(bar => bar.className = 'strength-bar');
      
      if (!password) {
        strengthText.textContent = 'Enter password';
        return;
      }
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/\d/.test(password) && /[a-zA-Z]/.test(password)) strength++;
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
      
      if (strength >= 1) bars[0].classList.add('weak');
      if (strength >= 2) bars[1].classList.add('medium');
      if (strength >= 3) bars[2].classList.add('strong');
      
      const strengthLevels = ['Weak', 'Medium', 'Strong'];
      strengthText.textContent = strength > 0 ? `Password strength: ${strengthLevels[strength-1]}` : 'Weak password';
    }
    
    // Show alert message
    function showAlert(type, message) {
      const alertContainer = document.getElementById('alertContainer');
      const icons = {
        success: 'fa-check-circle',
        error: 'fa-exclamation-circle',
        info: 'fa-info-circle'
      };
      
      alertContainer.innerHTML = `
        <div class="alert ${type}">
          <i class="fas ${icons[type]}"></i>
          <span>${message}</span>
        </div>
      `;
      
      if (type === 'success') {
        setTimeout(() => {
          alertContainer.innerHTML = '';
        }, 5000);
      }
    }
    
    // Validate email format
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    // Validate phone
    function validatePhone(phone) {
      const re = /^[\d\+\-\s]{10,}$/;
      return re.test(phone.replace(/\s/g, ''));
    }
    
    // Handle Send OTP
    async function handleSendOTP(event) {
      event.preventDefault();
      
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const referralCode = document.getElementById('referralCode').value.trim() || null;
      const sendOtpBtn = document.getElementById('sendOtpBtn');
      
      // Validate inputs
      if (!fullName || !email || !phone || !password) {
        showAlert('error', 'Please fill in all required fields');
        return;
      }
      
      if (!validateEmail(email)) {
        showAlert('error', 'Please enter a valid email address');
        return;
      }
      
      if (!validatePhone(phone)) {
        showAlert('error', 'Please enter a valid phone number');
        return;
      }
      
      if (password.length < 8) {
        showAlert('error', 'Password must be at least 8 characters long');
        return;
      }
      
      // Store signup data for later
      signupData = { fullName, email, phone, referralCode };
      
      // Show loading state
      const originalText = sendOtpBtn.innerHTML;
      sendOtpBtn.innerHTML = '<span class="spinner"></span> SENDING OTP...';
      sendOtpBtn.disabled = true;
      
      try {
        // Call supabase.auth.signUp() to send OTP
        const { data, error } = await supabaseClient.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              full_name: fullName,
              phone: phone
            }
          }
        });
        
        if (error) throw error;
        
        if (!data.user) {
          throw new Error('Signup failed');
        }
        
        currentUserId = data.user.id;
        currentUserEmail = email;
        
        // Success - show step 2
        showAlert('success', 'OTP sent to your email! Please check your inbox.');
        
        // Show OTP form
        document.getElementById('step1Form').style.display = 'none';
        document.getElementById('step2Form').style.display = 'block';
        
      } catch (error) {
        console.error('Send OTP error:', error);
        showAlert('error', error.message || 'Failed to send OTP. Please try again.');
      } finally {
        // Reset button
        sendOtpBtn.innerHTML = originalText;
        sendOtpBtn.disabled = false;
      }
    }
    
    // Handle Verify OTP
    async function handleVerifyOTP() {
      const otp = document.getElementById('otp').value.trim();
      const verifyBtn = document.getElementById('verifyOtpBtn');
      
      if (!otp || otp.length !== 6) {
        showAlert('error', 'Please enter a valid 6-digit OTP');
        return;
      }
      
      // Show loading state
      const originalText = verifyBtn.innerHTML;
      verifyBtn.innerHTML = '<span class="spinner"></span> VERIFYING...';
      verifyBtn.disabled = true;
      
      try {
        // Verify OTP
        const { data, error } = await supabaseClient.auth.verifyOtp({
          email: currentUserEmail,
          token: otp,
          type: 'email'
        });
        
        if (error) throw error;
        
        if (!data.user) {
          throw new Error('Verification failed');
        }
        
        // Insert user data into user_collection
        const { error: insertError } = await supabaseClient
          .from('user_collection')
          .insert([
            {
              id: data.user.id,
              email: currentUserEmail,
              full_name: signupData.fullName,
              phone: signupData.phone,
              referral_code: signupData.referralCode,
              created_at: new Date().toISOString(),
              payment_status: 'pending',
              admin_approved: false
            }
          ]);
        
        if (insertError) {
          console.error('Insert error:', insertError);
        }
        
        // Success message
        showAlert('success', 'Account created successfully!');
        
        // Redirect to login page after 2 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        
      } catch (error) {
        console.error('Verify OTP error:', error);
        showAlert('error', error.message || 'Invalid OTP. Please try again.');
      } finally {
        // Reset button
        verifyBtn.innerHTML = originalText;
        verifyBtn.disabled = false;
      }
    }
    
    // Handle Resend OTP
    async function handleResendOTP() {
      const resendBtn = document.getElementById('resendOtpBtn');
      
      if (!currentUserEmail) {
        showAlert('error', 'Session expired. Please start over.');
        document.getElementById('step1Form').style.display = 'block';
        document.getElementById('step2Form').style.display = 'none';
        return;
      }
      
      // Show loading state
      const originalText = resendBtn.innerHTML;
      resendBtn.innerHTML = '<span class="spinner"></span> SENDING...';
      resendBtn.disabled = true;
      
      try {
        const { error } = await supabaseClient.auth.resend({
          type: 'signup',
          email: currentUserEmail,
        });
        
        if (error) throw error;
        
        showAlert('success', 'OTP resent successfully!');
        
      } catch (error) {
        console.error('Resend OTP error:', error);
        showAlert('error', error.message || 'Failed to resend OTP');
      } finally {
        resendBtn.innerHTML = originalText;
        resendBtn.disabled = false;
      }
    }
    
    // Auto focus OTP input when step 2 appears
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.target.style.display === 'block') {
          document.getElementById('otp').focus();
        }
      });
    });
    
    observer.observe(document.getElementById('step2Form'), { attributes: true, attributeFilter: ['style'] });
  </script>
</body>
</html>
