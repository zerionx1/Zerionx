<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZERIONX1 · Login</title>
  
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ----- INSTITUTIONAL LOGIN UI ----- */
    :root {
      --obsidian: #03050A;
      --raisin: #0B0F16;
      --ebony: #11161F;
      --steel: #1E2632;
      --gold-24k: #C8AA6E;
      --gold-light: #E5D2AA;
      --gold-rich: #B49450;
      --platinum: #F2F4F8;
      --mist: #C0C8D2;
      --slate: #5D697A;
      --shadow-heavy: 0 30px 60px -12px rgba(0,0,0,0.8);
      --transition-ex: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      --glass: rgba(17, 22, 31, 0.7);
      --glass-edge: 1px solid rgba(200, 170, 110, 0.2);
      --gradient-gold: linear-gradient(135deg, var(--gold-24k), var(--gold-rich));
      --success: #00C851;
      --error: #ff4444;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html {
      scroll-behavior: smooth;
      background: var(--obsidian);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--obsidian);
      color: var(--platinum);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--obsidian); }
    ::-webkit-scrollbar-thumb { background: var(--gold-24k); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--gold-light); }
    
    .full-bleed-bg {
      position: fixed;
      inset: 0;
      z-index: -3;
      background: radial-gradient(circle at 20% 30%, #0D1219 0%, #030405 100%);
    }
    
    .full-bleed-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1639322537228-f710d846310a?q=80&w=2832&auto=format&fit=crop') center/cover no-repeat;
      opacity: 0.04;
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    
    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      z-index: 10;
    }
    
    /* Login Card */
    .login-card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: var(--glass-edge);
      border-radius: 32px;
      padding: 48px 40px;
      animation: fadeIn 0.8s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }
    
    .logo i { 
      color: var(--gold-24k);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .logo span { 
      color: var(--gold-24k); 
      border-bottom: 2px solid var(--gold-24k);
    }
    
    .title {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .title h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #FFF, var(--gold-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .title p {
      color: var(--mist);
      font-size: 14px;
    }
    
    /* Alert Messages */
    .alert {
      padding: 16px 20px;
      border-radius: 14px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .alert.success {
      background: rgba(0, 200, 81, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }
    
    .alert.error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }
    
    .alert.info {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff;
      color: #00ffff;
    }
    
    .alert.warning {
      background: rgba(255, 255, 0, 0.1);
      border: 1px solid #ffff00;
      color: #ffff00;
    }
    
    /* Form */
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--gold-light);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold-24k);
      font-size: 18px;
    }
    
    .input-wrapper input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: var(--steel);
      border: 1px solid rgba(200, 170, 110, 0.3);
      border-radius: 16px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      color: white;
      transition: var(--transition-ex);
    }
    
    .input-wrapper input:focus {
      outline: none;
      border-color: var(--gold-24k);
      background: rgba(30, 38, 50, 0.8);
    }
    
    .input-wrapper input::placeholder {
      color: var(--slate);
      font-size: 14px;
    }
    
    .forgot-password {
      text-align: right;
      margin-bottom: 24px;
    }
    
    .forgot-password a {
      color: var(--gold-24k);
      font-size: 13px;
      text-decoration: none;
      transition: var(--transition-ex);
    }
    
    .forgot-password a:hover {
      color: var(--gold-light);
      text-decoration: underline;
    }
    
    .login-btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      background: var(--gradient-gold);
      color: var(--obsidian);
      cursor: pointer;
      transition: var(--transition-ex);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .login-btn:hover {
      background: var(--gold-light);
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -10px var(--gold-24k);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: var(--mist);
      font-size: 14px;
    }
    
    .signup-link a {
      color: var(--gold-24k);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition-ex);
    }
    
    .signup-link a:hover {
      color: var(--gold-light);
      text-decoration: underline;
    }
    
    /* Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.3);
      border-radius: 50%;
      border-top-color: var(--obsidian);
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }
      
      .logo a {
        font-size: 28px;
      }
      
      .title h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="full-bleed-bg"></div>
  
  <div class="container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo">
        <a href="index.html">
          <i class="fas fa-chart-network"></i> ZERIONX<span>1</span>
        </a>
      </div>
      
      <!-- Title -->
      <div class="title">
        <h1>Welcome Back</h1>
        <p>Login to access your trading dashboard</p>
      </div>
      
      <!-- Alert Container -->
      <div id="alertContainer"></div>
      
      <!-- Login Form -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="far fa-envelope"></i>
            <input type="email" id="email" placeholder="your@email.com" required>
          </div>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="••••••••" required>
          </div>
        </div>
        
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
        
        <button type="submit" class="login-btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> LOGIN
        </button>
        
        <div class="signup-link">
          Don't have an account? <a href="register.html">Register Now</a>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // Initialize Supabase
    const { createClient } = supabase;
    
    const SUPABASE_URL = 'https://dpmqjvaylnszykujmufv.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd';
    
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Check if user is already logged in
    checkExistingSession();
    
    async function checkExistingSession() {
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        
        if (session) {
          // User is already logged in, check payment status
          await checkUserPaymentStatus(session.user.id);
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    }
    
    // Check user's payment status and redirect accordingly
    async function checkUserPaymentStatus(userId) {
      try {
        const { data, error } = await supabaseClient
          .from('user_collection')
          .select('payment_status, admin_approved')
          .eq('id', userId)
          .single();
        
        if (error) {
          console.error('Error fetching user status:', error);
          return;
        }
        
        if (data) {
          // If admin approved, go to dashboard
          if (data.admin_approved === true) {
            window.location.href = 'dashboard.html';
          } 
          // If payment pending, go to payment page with alert
          else if (data.payment_status === 'pending' && data.admin_approved === false) {
            window.location.href = 'payment.html';
          }
          // If no payment or free plan not activated, go to payment
          else {
            window.location.href = 'payment.html';
          }
        }
      } catch (error) {
        console.error('Payment status check error:', error);
      }
    }
    
    // Show alert message
    function showAlert(type, message) {
      const alertContainer = document.getElementById('alertContainer');
      const icons = {
        success: 'fa-check-circle',
        error: 'fa-exclamation-circle',
        info: 'fa-info-circle',
        warning: 'fa-exclamation-triangle'
      };
      
      alertContainer.innerHTML = `
        <div class="alert ${type}">
          <i class="fas ${icons[type]}"></i>
          <span>${message}</span>
        </div>
      `;
    }
    
    // Handle login
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // Validate inputs
      if (!email || !password) {
        showAlert('error', 'Please enter both email and password');
        return;
      }
      
      // Show loading state
      const originalText = loginBtn.innerHTML;
      loginBtn.innerHTML = '<span class="spinner"></span> LOGGING IN...';
      loginBtn.disabled = true;
      
      try {
        // Attempt login
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (error) throw error;
        
        if (data.user) {
          // Login successful, check payment status
          await checkUserPaymentStatus(data.user.id);
        }
        
      } catch (error) {
        console.error('Login error:', error);
        
        // Handle specific error messages
        if (error.message.includes('Invalid login credentials')) {
          showAlert('error', 'Invalid email or password');
        } else if (error.message.includes('Email not confirmed')) {
          showAlert('warning', 'Please verify your email first');
        } else {
          showAlert('error', 'Login failed. Please try again.');
        }
        
        // Reset button
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
      }
    }
    
    // Handle Enter key press
    document.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        const form = document.getElementById('loginForm');
        form.dispatchEvent(new Event('submit'));
      }
    });
    
    // Check for redirect message from payment page
    window.addEventListener('load', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const paymentStatus = urlParams.get('payment');
      
      if (paymentStatus === 'pending') {
        showAlert('info', 'Your payment is being verified by admin. You will be notified once approved.');
      } else if (paymentStatus === 'completed') {
        showAlert('success', 'Payment successful! Please login to continue.');
      }
    });
  </script>
</body>
</html>
