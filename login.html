<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
  <title>ZERIONX1 · Institutional Login</title>
  <meta name="description" content="Secure login to ZERIONX1 algorithmic trading intelligence platform">
  
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ----- SIMPLE CSS WITH COLORS & FONTS ONLY ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #03050A;
      color: #F2F4F8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
    }

    .login-card {
      background: rgba(17, 22, 31, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(200, 170, 110, 0.2);
      border-radius: 32px;
      padding: 40px;
      box-shadow: 0 30px 60px -12px rgba(0,0,0,0.8);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      background: linear-gradient(135deg, #FFF, #C8AA6E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #C0C8D2;
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #C0C8D2;
      font-size: 14px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper i {
      position: absolute;
      left: 16px;
      color: #5D697A;
      font-size: 18px;
      z-index: 2;
    }

    .input-wrapper .toggle-password {
      left: auto;
      right: 16px;
      cursor: pointer;
      z-index: 3;
    }

    .input-wrapper .toggle-password:hover {
      color: #C8AA6E;
    }

    input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: #1E2632;
      border: 1px solid #C8AA6E;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      color: #F2F4F8;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #E5D2AA;
      box-shadow: 0 0 0 3px rgba(200, 170, 110, 0.2);
      background: #11161F;
    }

    input::placeholder {
      color: #5D697A;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #C8AA6E, #B49450);
      color: #03050A;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #E5D2AA;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px #C8AA6E;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.3);
      border-radius: 50%;
      border-top-color: #03050A;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .alert {
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .alert.success {
      background: rgba(0,255,0,0.1);
      border: 1px solid #00ff00;
      color: #00ff00;
    }

    .alert.error {
      background: rgba(255,0,0,0.1);
      border: 1px solid #ff0000;
      color: #ff0000;
    }

    .alert.info {
      background: rgba(0,255,255,0.1);
      border: 1px solid #00ffff;
      color: #00ffff;
    }

    .alert.warning {
      background: rgba(255,255,0,0.1);
      border: 1px solid #ffff00;
      color: #ffff00;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #C0C8D2;
      font-size: 14px;
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #C8AA6E;
      cursor: pointer;
    }

    .forgot-password {
      color: #C8AA6E;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: none;
      border: none;
    }

    .forgot-password:hover {
      color: #E5D2AA;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #5D697A;
      font-size: 14px;
    }

    .signup-link a {
      color: #C8AA6E;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      color: #E5D2AA;
    }

    .back-home {
      display: inline-block;
      margin-bottom: 20px;
      color: #C8AA6E;
      text-decoration: none;
      font-size: 1rem;
    }

    .back-home i {
      margin-right: 8px;
    }

    .back-home:hover {
      transform: translateX(-5px);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
      color: #5D697A;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(200, 170, 110, 0.2);
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      background: #1E2632;
      border: 1px solid rgba(200, 170, 110, 0.3);
      border-radius: 50px;
      color: #C0C8D2;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .social-btn:hover {
      background: #11161F;
      border-color: #C8AA6E;
      color: #F2F4F8;
      transform: translateY(-2px);
    }

    .social-btn i {
      font-size: 18px;
    }

    .social-btn.google i { color: #DB4437; }
    .social-btn.github i { color: #F2F4F8; }

    .features {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #C0C8D2;
      font-size: 13px;
    }

    .feature-item i {
      color: #C8AA6E;
      font-size: 14px;
    }

    .trust-badges {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 24px;
    }

    .trust-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #5D697A;
      font-size: 12px;
    }

    .trust-badge i {
      color: #C8AA6E;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }
      
      .social-login {
        grid-template-columns: 1fr;
      }
      
      .form-options {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back to Home -->
    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
    
    <!-- Login Card -->
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Access your institutional trading dashboard</p>
      </div>
      
      <!-- Alert Container -->
      <div id="alertContainer"></div>
      
      <!-- Login Form -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="far fa-envelope"></i>
            <input type="email" id="email" placeholder="trader@example.com" required autofocus>
          </div>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="••••••••" required>
            <i class="far fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
          </div>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <button type="button" class="forgot-password" onclick="handleForgotPassword()">Forgot password?</button>
        </div>
        
        <button type="submit" class="btn" id="loginBtn">
          <span>ACCESS PLATFORM</span>
        </button>
      </form>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <!-- Social Login -->
      <div class="social-login">
        <button class="social-btn google" onclick="handleSocialLogin('google')">
          <i class="fab fa-google"></i>
          <span>Google</span>
        </button>
        <button class="social-btn github" onclick="handleSocialLogin('github')">
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </button>
      </div>
      
      <!-- Signup Link -->
      <div class="signup-link">
        New to Zerionx1? <a href="signup.html">Create account</a>
      </div>
      
      <!-- Features -->
      <div class="features">
        <div class="feature-item">
          <i class="fas fa-shield-alt"></i>
          <span>256-bit AES encrypted connection</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-clock"></i>
          <span>Real-time market intelligence</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-chart-line"></i>
          <span>Access to 150+ global markets</span>
        </div>
      </div>
      
      <!-- Trust Badges -->
      <div class="trust-badges">
        <div class="trust-badge">
          <i class="fas fa-lock"></i>
          <span>SSL Secure</span>
        </div>
        <div class="trust-badge">
          <i class="fas fa-shield"></i>
          <span>2FA Ready</span>
        </div>
        <div class="trust-badge">
          <i class="fas fa-check-circle"></i>
          <span>ISO 27001</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const { createClient } = supabase;
    
    const SUPABASE_URL = 'https://dpmqjvaylnszykujmufv.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd';
    
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Check if user is already logged in
    checkExistingSession();
    
    async function checkExistingSession() {
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        if (session) {
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    }
    
    // Toggle password visibility
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    
    // Show alert message
    function showAlert(type, message) {
      const alertContainer = document.getElementById('alertContainer');
      const icons = {
        success: 'fa-check-circle',
        error: 'fa-exclamation-circle',
        info: 'fa-info-circle',
        warning: 'fa-exclamation-triangle'
      };
      
      alertContainer.innerHTML = `
        <div class="alert ${type}">
          <i class="fas ${icons[type]}"></i>
          <span>${message}</span>
        </div>
      `;
      
      if (type === 'success') {
        setTimeout(() => {
          alertContainer.innerHTML = '';
        }, 5000);
      }
    }
    
    // Validate email format
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    // Handle Login
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginBtn = document.getElementById('loginBtn');
      
      // Validate inputs
      if (!email || !password) {
        showAlert('error', 'Please enter both email and password');
        return;
      }
      
      if (!validateEmail(email)) {
        showAlert('error', 'Please enter a valid email address');
        return;
      }
      
      // Show loading state
      const originalText = loginBtn.innerHTML;
      loginBtn.innerHTML = '<span class="spinner"></span> ACCESSING...';
      loginBtn.disabled = true;
      
      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) {
          if (error.message.includes('Invalid login credentials')) {
            throw new Error('Invalid email or password');
          } else if (error.message.includes('Email not confirmed')) {
            throw new Error('Please verify your email before logging in');
          } else {
            throw error;
          }
        }
        
        // Success
        showAlert('success', 'Login successful! Redirecting to dashboard...');
        
        if (rememberMe) {
          localStorage.setItem('rememberMe', 'true');
          localStorage.setItem('savedEmail', email);
        }
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
        
      } catch (error) {
        console.error('Login error:', error);
        showAlert('error', error.message || 'Login failed. Please try again.');
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
      }
    }
    
    // Handle Forgot Password
    async function handleForgotPassword() {
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showAlert('warning', 'Please enter your email address to reset password');
        document.getElementById('email').focus();
        return;
      }
      
      if (!validateEmail(email)) {
        showAlert('error', 'Please enter a valid email address');
        return;
      }
      
      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html',
        });
        
        if (error) throw error;
        
        showAlert('success', 'Password reset link sent to your email!');
        
      } catch (error) {
        console.error('Reset password error:', error);
        showAlert('error', error.message || 'Failed to send reset email');
      }
    }
    
    // Handle Social Login
    async function handleSocialLogin(provider) {
      try {
        const { error } = await supabaseClient.auth.signInWithOAuth({
          provider: provider,
          options: {
            redirectTo: window.location.origin + '/dashboard.html'
          }
        });
        
        if (error) throw error;
        
      } catch (error) {
        console.error('Social login error:', error);
        showAlert('error', error.message || `${provider} login failed`);
      }
    }
    
    // Add enter key handler
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleLogin(e);
      }
    });
    
    // Pre-fill email from localStorage if available
    const savedEmail = localStorage.getItem('savedEmail');
    if (savedEmail) {
      document.getElementById('email').value = savedEmail;
      document.getElementById('rememberMe').checked = true;
    }
  </script>
</body>
</html>
