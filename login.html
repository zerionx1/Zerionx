<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
  <title>ZERIONX1 · Institutional Login</title>
  <meta name="description" content="Secure login to ZERIONX1 algorithmic trading intelligence platform">
  
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ----- INSTITUTIONAL LOGIN UI - MATCHING SIGNUP ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #03050A;
      color: #F2F4F8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background grid */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(200, 170, 110, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(200, 170, 110, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 10;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo a {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: white;
      text-decoration: none;
      letter-spacing: -0.5px;
    }

    .logo i {
      color: #C8AA6E;
      font-size: 36px;
      filter: drop-shadow(0 0 15px rgba(200, 170, 110, 0.3));
    }

    .logo span {
      background: linear-gradient(135deg, #FFFFFF, #C8AA6E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Premium Glass Card */
    .login-card {
      background: rgba(17, 22, 31, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(200, 170, 110, 0.2);
      border-radius: 32px;
      padding: 48px 40px;
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #C8AA6E, #B49450);
      border-radius: 34px;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    .login-card:hover::before {
      opacity: 0.1;
    }

    /* Header */
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #FFFFFF, #C8AA6E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .login-header p {
      color: #C0C8D2;
      font-size: 15px;
      font-weight: 300;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #C0C8D2;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper i {
      position: absolute;
      left: 16px;
      color: #5D697A;
      font-size: 18px;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .input-wrapper .toggle-password {
      left: auto;
      right: 16px;
      cursor: pointer;
      z-index: 3;
    }

    .input-wrapper .toggle-password:hover {
      color: #C8AA6E;
    }

    input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: #1E2632;
      border: 1px solid #C8AA6E;
      border-radius: 14px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      color: #F2F4F8;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #E5D2AA;
      box-shadow: 0 0 0 3px rgba(200, 170, 110, 0.2);
      background: #11161F;
    }

    input::placeholder {
      color: #5D697A;
      font-size: 14px;
    }

    input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Form Options */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0 30px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #C0C8D2;
      font-size: 14px;
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #C8AA6E;
      cursor: pointer;
    }

    .forgot-password {
      color: #C8AA6E;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: none;
      border: none;
    }

    .forgot-password:hover {
      color: #E5D2AA;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      background: linear-gradient(135deg, #C8AA6E, #B49450);
      color: #03050A;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: #E5D2AA;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -10px #C8AA6E;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      border-top-color: #03050A;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Alert Messages */
    .alert {
      padding: 16px 20px;
      border-radius: 14px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert i {
      font-size: 18px;
    }

    .alert.success {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      color: #00ff00;
    }

    .alert.error {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff0000;
      color: #ff0000;
    }

    .alert.info {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff;
      color: #00ffff;
    }

    .alert.warning {
      background: rgba(255, 255, 0, 0.1);
      border: 1px solid #ffff00;
      color: #ffff00;
    }

    /* Magic Link Info */
    .magic-info {
      background: rgba(200, 170, 110, 0.1);
      border: 1px solid rgba(200, 170, 110, 0.3);
      border-radius: 14px;
      padding: 16px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #C0C8D2;
      font-size: 14px;
    }

    .magic-info i {
      color: #C8AA6E;
      font-size: 20px;
    }

    /* Signup Link */
    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: #5D697A;
      font-size: 14px;
    }

    .signup-link a {
      color: #C8AA6E;
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
      transition: all 0.3s ease;
    }

    .signup-link a:hover {
      color: #E5D2AA;
    }

    /* Features */
    .features {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-top: 20px;
      border-top: 1px solid rgba(200, 170, 110, 0.2);
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #C0C8D2;
      font-size: 13px;
    }

    .feature-item i {
      color: #C8AA6E;
      font-size: 14px;
    }

    /* Trust Badges */
    .trust-badges {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 24px;
    }

    .trust-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #5D697A;
      font-size: 12px;
    }

    .trust-badge i {
      color: #C8AA6E;
    }

    /* Responsive */
    @media (max-width: 580px) {
      .login-card {
        padding: 32px 24px;
      }

      .login-header h1 {
        font-size: 30px;
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 28px 20px;
      }

      .login-header h1 {
        font-size: 26px;
      }

      input {
        padding: 14px 14px 14px 44px;
        font-size: 14px;
      }

      .btn {
        padding: 16px;
        font-size: 14px;
      }

      .form-options {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }

      .trust-badges {
        flex-wrap: wrap;
        gap: 16px;
      }

      .magic-info {
        padding: 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <a href="index.html">
        <i class="fas fa-chart-network"></i> ZERIONX<span>1</span>
      </a>
    </div>
    
    <!-- Login Card -->
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Access your institutional trading dashboard</p>
      </div>
      
      <!-- Alert Container -->
      <div id="alertContainer"></div>
      
      <!-- Login Form -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <i class="far fa-envelope"></i>
            <input type="email" id="email" placeholder="trader@example.com" required autofocus>
          </div>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="••••••••" required>
            <i class="far fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
          </div>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <button type="button" class="forgot-password" onclick="handleForgotPassword()">Forgot password?</button>
        </div>
        
        <button type="submit" class="btn" id="loginBtn">
          <span>ACCESS PLATFORM</span>
        </button>
      </form>
      
      <!-- Magic Link Info -->
      <div class="magic-info">
        <i class="fas fa-magic"></i>
        <span>We'll send a magic link to your email for secure access</span>
      </div>
      
      <!-- Signup Link -->
      <div class="signup-link">
        New to Zerionx1?<a href="signup.html">Create account</a>
      </div>
      
      <!-- Features -->
      <div class="features">
        <div class="feature-item">
          <i class="fas fa-shield-alt"></i>
          <span>256-bit AES encrypted connection</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-clock"></i>
          <span>Real-time market intelligence</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-chart-line"></i>
          <span>Access to 150+ global markets</span>
        </div>
      </div>
      
      <!-- Trust Badges -->
      <div class="trust-badges">
        <div class="trust-badge">
          <i class="fas fa-lock"></i>
          <span>SSL Secure</span>
        </div>
        <div class="trust-badge">
          <i class="fas fa-shield"></i>
          <span>2FA Ready</span>
        </div>
        <div class="trust-badge">
          <i class="fas fa-check-circle"></i>
          <span>ISO 27001</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const { createClient } = supabase;
    
    const SUPABASE_URL = 'https://dpmqjvaylnszykujmufv.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_S2HHT0VP1Ru6Dk63ju7V-Q_FnNfX1sd';
    
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Check if user is already logged in
    checkExistingSession();
    
    async function checkExistingSession() {
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        if (session) {
          // User is already logged in, redirect to dashboard
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    }
    
    // Toggle password visibility
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    
    // Show alert message
    function showAlert(type, message) {
      const alertContainer = document.getElementById('alertContainer');
      const icons = {
        success: 'fa-check-circle',
        error: 'fa-exclamation-circle',
        info: 'fa-info-circle',
        warning: 'fa-exclamation-triangle'
      };
      
      alertContainer.innerHTML = `
        <div class="alert ${type}">
          <i class="fas ${icons[type]}"></i>
          <span>${message}</span>
        </div>
      `;
      
      // Auto scroll to alert
      alertContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      
      if (type === 'success') {
        setTimeout(() => {
          alertContainer.innerHTML = '';
        }, 5000);
      }
    }
    
    // Validate email format
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    // Handle Login with Magic Link
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginBtn = document.getElementById('loginBtn');
      
      // Validate inputs
      if (!email || !password) {
        showAlert('error', 'Please enter both email and password');
        return;
      }
      
      if (!validateEmail(email)) {
        showAlert('error', 'Please enter a valid email address');
        return;
      }
      
      // Show loading state
      const originalText = loginBtn.innerHTML;
      loginBtn.innerHTML = '<span class="spinner"></span> SENDING MAGIC LINK...';
      loginBtn.disabled = true;
      
      try {
        // Sign in with password
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) {
          if (error.message.includes('Invalid login credentials')) {
            throw new Error('Invalid email or password');
          } else {
            throw error;
          }
        }
        
        // Success - user is logged in
        if (rememberMe) {
          localStorage.setItem('rememberMe', 'true');
          localStorage.setItem('savedEmail', email);
        }
        
        showAlert('success', 'Login successful! Redirecting to dashboard...');
        
        // Redirect to dashboard after 1.5 seconds
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
        
      } catch (error) {
        console.error('Login error:', error);
        
        // If password login fails, try magic link as fallback
        if (error.message.includes('Invalid email or password')) {
          // Try to send magic link instead
          try {
            const baseUrl = window.location.origin + window.location.pathname.replace('login.html', '');
            const redirectTo = `${baseUrl}dashboard.html`;
            
            const { error: magicError } = await supabaseClient.auth.signInWithOtp({
              email: email,
              options: {
                emailRedirectTo: redirectTo
              }
            });
            
            if (magicError) throw magicError;
            
            // Magic link sent successfully
            showAlert('success', '✨ Magic link sent! Please check your email to continue.');
            
            // Disable form
            document.querySelectorAll('input').forEach(input => input.disabled = true);
            loginBtn.innerHTML = 'CHECK YOUR EMAIL';
            loginBtn.disabled = true;
            
          } catch (magicError) {
            console.error('Magic link error:', magicError);
            showAlert('error', magicError.message || 'Failed to send magic link');
            loginBtn.innerHTML = originalText;
            loginBtn.disabled = false;
          }
        } else {
          showAlert('error', error.message || 'Login failed. Please try again.');
          loginBtn.innerHTML = originalText;
          loginBtn.disabled = false;
        }
      }
    }
    
    // Handle Forgot Password
    async function handleForgotPassword() {
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showAlert('warning', 'Please enter your email address to reset password');
        document.getElementById('email').focus();
        return;
      }
      
      if (!validateEmail(email)) {
        showAlert('error', 'Please enter a valid email address');
        return;
      }
      
      try {
        const baseUrl = window.location.origin + window.location.pathname.replace('login.html', '');
        const redirectTo = `${baseUrl}reset-password.html`;
        
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: redirectTo,
        });
        
        if (error) throw error;
        
        showAlert('success', 'Password reset link sent to your email!');
        
      } catch (error) {
        console.error('Reset password error:', error);
        showAlert('error', error.message || 'Failed to send reset email');
      }
    }
    
    // Handle auth state changes
    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        // User just signed in via magic link
        window.location.href = 'dashboard.html';
      }
    });
    
    // Add enter key handler
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleLogin(e);
      }
    });
    
    // Pre-fill email from localStorage if available
    const savedEmail = localStorage.getItem('savedEmail');
    if (savedEmail) {
      document.getElementById('email').value = savedEmail;
      document.getElementById('rememberMe').checked = true;
    }
  </script>
</body>
</html>
